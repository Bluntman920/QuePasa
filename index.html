<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Que Pasa</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #0f0;
    }
    .app-container {
      text-align: center;
      padding: 2em;
    }
    #qrcode {
      display: none;
      margin: 2em auto;
      width: 256px;
      height: 256px;
    }
    .visible {
      display: block !important;
    }
    .hidden {
      display: none;
    }
    textarea {
      width: 80%;
      height: 60px;
      margin-top: 1em;
      font-size: 1.2em;
      padding: 0.5em;
      border-radius: 8px;
    }
    #chatBox {
      margin-top: 1em;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #0f0;
      padding: 1em;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    .lang-select, .room-options {
      margin: 1em;
    }
    select, button {
      font-size: 1em;
      padding: 0.5em 1em;
      margin: 0.5em;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div id="languageScreen">
      <h2>Select Your Language</h2>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="zh">中文</option>
      </select>
      <br />
      <button onclick="goToRoomOptions()">Continue</button>
    </div>

    <div id="roomOptions" class="hidden">
      <h2>Create or Join a Room</h2>
      <button onclick="createRoom()">Create Room</button>
      <input id="joinCode" placeholder="Enter Room Code" />
      <button onclick="joinRoom()">Join Room</button>
    </div>

    <div id="chatUI" class="hidden">
      <div id="roomInfo"></div>
      <div id="qrcode"></div>
      <textarea id="msgInput" placeholder="Type and press Enter..."></textarea>
      <div id="chatBox"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDNz_qKPg7LfhVcXtKKTcTU-ynfBLkOSC4",
      authDomain: "quepasaapp-2e0f7.firebaseapp.com",
      databaseURL: "https://quepasaapp-2e0f7-default-rtdb.firebaseio.com",
      projectId: "quepasaapp-2e0f7",
      storageBucket: "quepasaapp-2e0f7.appspot.com",
      messagingSenderId: "508026556029",
      appId: "1:508026556029:web:e8ff783647a23ecc571d314",
      measurementId: "G-BTF5SX93LW"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let room = "";
    let qrTimeout;

    function goToRoomOptions() {
      document.getElementById("languageScreen").classList.add("hidden");
      document.getElementById("roomOptions").classList.remove("hidden");
    }

    function createRoom() {
      room = Date.now().toString(36) + Math.random().toString(36).substr(2, 4);
      showChatUI(room);
      listenToRoom();
    }

    function joinRoom() {
      const code = document.getElementById("joinCode").value.trim();
      if (code) {
        room = code;
        showChatUI(room);
        listenToRoom();
      }
    }

    function showChatUI(roomCode) {
      document.getElementById("roomOptions").classList.add("hidden");
      document.getElementById("chatUI").classList.remove("hidden");
      document.getElementById("roomInfo").innerText = `Room Code: ${roomCode}`;
      const qrElement = document.getElementById("qrcode");
      qrElement.innerHTML = "";
      new QRCode(qrElement, {
        text: `${window.location.origin}${window.location.pathname}?room=${roomCode}`,
        width: 256,
        height: 256,
        correctLevel: QRCode.CorrectLevel.H
      });
      qrElement.classList.add("visible");
      if (qrTimeout) clearTimeout(qrTimeout);
      qrTimeout = setTimeout(() => {
        qrElement.classList.remove("visible");
      }, 5 * 60 * 1000);
    }

    async function sendMsg(msg) {
      if (!msg || !room) return;
      const chatRef = db.ref(`rooms/${room}`).push();
      chatRef.set({ user: "You", text: msg });
    }

    function listenToRoom() {
      if (!room) return;
      db.ref(`rooms/${room}`).on("child_added", snapshot => {
        const data = snapshot.val();
        const box = document.getElementById("chatBox");
        box.innerHTML += `<div><b>${data.user}:</b> ${data.text}</div>`;
        box.scrollTop = box.scrollHeight;
      });
    }

    document.getElementById("msgInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        const msg = this.value.trim();
        if (msg) {
          sendMsg(msg);
          this.value = "";
        }
      }
    });

    const query = new URLSearchParams(window.location.search);
    if (query.get("room")) {
      room = query.get("room");
      document.getElementById("languageScreen").classList.add("hidden");
      document.getElementById("roomOptions").classList.add("hidden");
      document.getElementById("chatUI").classList.remove("hidden");
      document.getElementById("roomInfo").innerText = `Room Code: ${room}`;
      listenToRoom();
    }
  </script>
</body>
</html>
