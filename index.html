<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QUE PASA Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="QuePasaLogo.png" type="image/png">
  <style>
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: #23272a url('QuePasaLogo.png');
      background-repeat: repeat;
      background-size: 120px 120px;
      font-family: 'Segoe UI', Arial, sans-serif;
      width: 100vw;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-wrap {
      max-width: 700px;
      width: 100vw;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-height: 100vh;
      height: 100vh;
      position: relative;
      z-index: 2;
    }
    .chat-bar {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      margin-top: 30px;
      margin-bottom: 16px;
    }
    .chat-box-wrap {
      flex: 1 1 auto;
      background: #252a2ecc;
      border-radius: 32px;
      box-shadow: 0 2px 20px #000a;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      min-height: 340px;
      max-height: 60vh;
      width: 100%;
      margin: 0 0 20px 0;
    }
    .chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 24px 20px 0 20px;
      display: flex;
      flex-direction: column;
      min-height: 170px;
      max-height: 330px;
      background: transparent;
    }
    .chat-message {
      margin: 7px 0;
      padding: 10px 18px;
      max-width: 85%;
      border-radius: 12px;
      background: #1da36522;
      color: #fff;
      font-size: 1.18em;
      font-weight: 500;
      word-break: break-word;
      box-shadow: 0 1px 2px #0001;
      transition: background 0.18s;
      white-space: pre-line;
    }
    .chat-message.me {
      align-self: flex-end;
      background: #1da365;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 2px 10px #1da36522;
    }
    .chat-form-row {
      display: flex;
      gap: 8px;
      padding: 14px 18px 20px 18px;
      align-items: center;
      background: #23272a;
      border-radius: 0 0 30px 30px;
    }
    .chat-input {
      flex: 1;
      font-size: 1.2em;
      padding: 13px 17px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #31343a;
      color: #fff;
      box-shadow: 0 1px 3px #0002;
    }
    .chat-send-btn {
      background: #1da365;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 27px;
      font-size: 1.13em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.15s;
      box-shadow: 0 1px 4px #0002;
    }
    .chat-send-btn:hover {
      background: #149150;
    }
    .qr-area {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 18px;
      gap: 7px;
    }
    .room-label {
      color: #fff9;
      font-size: 1.15em;
      margin-bottom: 2px;
      font-weight: 500;
      letter-spacing: 0.04em;
    }
    .room-code {
      font-size: 2.1em;
      color: #1da365;
      background: #23272aee;
      padding: 10px 38px;
      border-radius: 17px;
      font-family: 'Courier New', monospace;
      user-select: all;
      letter-spacing: 0.22em;
      box-shadow: 0 1px 18px #0006;
      margin-bottom: 8px;
      margin-top: 0;
      text-align: center;
    }
    .qr-img {
      display: block;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 28px #000a;
      margin: 0 auto;
      width: 220px;
      height: 220px;
      max-width: 98vw;
    }
    .room-join-bar {
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      margin: 8px 0 18px 0;
      gap: 10px;
    }
    .room-join-input {
      font-size: 1.18em;
      padding: 10px 18px;
      border-radius: 9px;
      border: 1.5px solid #1da365;
      background: #2a2e33;
      color: #fff;
      outline: none;
      font-family: 'Courier New', monospace;
      letter-spacing: 0.18em;
      width: 140px;
      text-align: center;
      margin-right: 0;
    }
    .room-join-btn {
      background: #1da365;
      color: #fff;
      font-size: 1.14em;
      font-weight: bold;
      border: none;
      border-radius: 9px;
      padding: 10px 26px;
      cursor: pointer;
      transition: background 0.16s;
    }
    .room-join-btn:hover { background: #119355; }
    .disconnect-btn {
      background: #e74c3c;
      color: #fff;
      font-size: 1.3em;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      width: 100%;
      max-width: 220px;
      min-width: 120px;
      padding: 18px 0;
      margin: 20px auto 0 auto;
      box-shadow: 0 2px 12px #c0392b33;
      cursor: pointer;
      transition: background 0.14s, transform 0.12s;
      display: block;
    }
    .disconnect-btn:hover {
      background: #c0392b;
      transform: scale(1.05);
    }
    .donate-bar {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 36px 0 18px 0;
    }
    .cashapp-btn {
      display: flex;
      align-items: center;
      gap: 20px;
      background: #00d64b;
      color: #fff;
      font-size: 1.6em;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      padding: 21px 48px;
      cursor: pointer;
      box-shadow: 0 2px 12px #00d64b44;
      text-decoration: none;
      transition: background 0.17s, transform 0.14s;
      margin-bottom: 10px;
    }
    .cashapp-btn:hover {
      background: #009c34;
      transform: scale(1.04);
      color: #fff;
    }
    .cashapp-logo {
      width: 80px;
      height: 80px;
      border-radius: 13px;
      background: #fff;
      box-shadow: 0 1px 8px #0002;
      object-fit: cover;
      border: 2.5px solid #fff;
    }
    .cashapp-desc {
      font-size: 1.18em;
      color: #fff8;
      margin-top: 2px;
      margin-bottom: 0;
      line-height: 1.3em;
      text-align: center;
    }
    .disconnected-message {
      color: #fff;
      background: #c0392b;
      padding: 24px;
      border-radius: 20px;
      text-align: center;
      font-size: 1.3em;
      margin: 60px 0 20px 0;
      font-weight: bold;
      letter-spacing: 0.05em;
      box-shadow: 0 2px 16px #c0392b22;
    }
    @media (max-width: 900px) {
      .main-wrap { max-width: 98vw;}
      .chat-box-wrap { max-width: 99vw;}
      .room-code { font-size: 1.2em; padding: 6px 16px;}
      .qr-img { width: 120px; height: 120px;}
    }
    @media (max-width: 480px) {
      .chat-bar { margin-top: 8px; }
      .chat-box-wrap { min-height: 210px;}
      .donate-bar { margin-bottom: 8px;}
      .qr-img { width: 70vw; height: 70vw;}
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body>
  <div class="main-wrap" id="mainWrap">
    <div class="chat-bar" id="chatBar">
      <div class="chat-box-wrap">
        <div class="chat-history" id="chatHistory"></div>
        <form class="chat-form-row" id="chatForm" autocomplete="off">
          <input class="chat-input" id="chatInput" placeholder="Type a message..." autocomplete="off" />
          <button type="submit" class="chat-send-btn">Send</button>
        </form>
        <!-- JOIN ROOM BAR -->
        <div class="room-join-bar">
          <input id="joinCodeInput" class="room-join-input" maxlength="6" placeholder="CODE" />
          <button class="room-join-btn" id="joinRoomBtn">Join Room</button>
        </div>
        <div class="qr-area">
          <div class="room-label">Room QR Code & Code (Share this):</div>
          <canvas id="qrCanvas" class="qr-img" width="220" height="220"></canvas>
          <div class="room-code" id="roomCodeDisplay"></div>
        </div>
        <button class="disconnect-btn" id="leaveRoomBtn">Disconnect</button>
      </div>
    </div>
    <!-- Donate bar -->
    <div class="donate-bar">
      <a class="cashapp-btn" href="https://cash.app/$QuePasaAPP" target="_blank" rel="noopener">
        <img class="cashapp-logo" src="CashappQR.png" alt="Cash App Logo"/>
        Donate / Support (Cash App)
      </a>
      <div class="cashapp-desc">
        Want to support the party? Every bit helps! Thanks bro!
      </div>
    </div>
  </div>
  <script>
    // Your Firebase config from your screenshot
    const firebaseConfig = {
      apiKey: "AIZaSyDNz_qKPgZlfhVcXtKKtCTU-ynfBkLOSC4",
      authDomain: "quepasaapp-2e0f7.firebaseapp.com",
      databaseURL: "https://quepasaapp-2e0f7-default-rtdb.firebaseio.com",
      projectId: "quepasaapp-2e0f7",
      storageBucket: "quepasaapp-2e0f7.appspot.com",
      messagingSenderId: "500826556029",
      appId: "1:500826556029:web:707b10faf864433d71d314",
      measurementId: "G-ZL2TN8H31C"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // === Chat Room State ===
    let myId = Math.random().toString(36).slice(2, 9);
    let myName = "Anon";
    let myRoomCode = null;
    let isHost = false;
    let chatListener = null;
    let leftRoom = false;

    // === DOM Elements ===
    const $chatHistory = document.getElementById('chatHistory');
    const $chatForm = document.getElementById('chatForm');
    const $chatInput = document.getElementById('chatInput');
    const $leaveRoomBtn = document.getElementById('leaveRoomBtn');
    const $roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const $qrCanvas = document.getElementById('qrCanvas');
    const $mainWrap = document.getElementById('mainWrap');
    const $chatBar = document.getElementById('chatBar');
    const $joinRoomBtn = document.getElementById('joinRoomBtn');
    const $joinCodeInput = document.getElementById('joinCodeInput');

    function showMessage(msg, isMine) {
      const div = document.createElement('div');
      div.className = "chat-message" + (isMine ? " me" : "");
      div.textContent = msg;
      $chatHistory.appendChild(div);
      $chatHistory.scrollTop = $chatHistory.scrollHeight;
    }

    // === ROOM LOGIC ===
    async function makeRoomCode() {
      const chars = "ABCDEFGHJKMNPQRSTUVWXYZ23456789";
      let code = "";
      let codeExists = true;
      while (codeExists) {
        code = "";
        for (let i = 0; i < 6; ++i) code += chars[Math.floor(Math.random() * chars.length)];
        const snap = await db.ref('rooms/' + code).once('value');
        codeExists = snap.exists();
      }
      return code;
    }

    async function createRoomAndEnter() {
      myRoomCode = await makeRoomCode();
      isHost = true;
      leftRoom = false;
      await db.ref('rooms/' + myRoomCode).set({
        size: 2,
        members: {
          [myId]: { id: myId }
        },
        hostId: myId,
        chat: {}
      });
      displayRoomInfo();
      listenToChat(myRoomCode);
    }

    async function joinRoomByCode(code) {
      code = code.toUpperCase().replace(/[^A-Z0-9]/g,'');
      if (!code || code.length !== 6) {
        alert("Please enter a valid 6-character room code.");
        return;
      }
      const snap = await db.ref('rooms/' + code).once('value');
      if (!snap.exists()) {
        alert("That room doesn't exist.");
        return;
      }
      myRoomCode = code;
      isHost = false;
      leftRoom = false;
      // Add self to members
      await db.ref(`rooms/${myRoomCode}/members/${myId}`).set({ id: myId });
      displayRoomInfo();
      listenToChat(myRoomCode);
      $chatHistory.innerHTML = "";
    }

    function displayRoomInfo() {
      if (!myRoomCode) return;
      $roomCodeDisplay.textContent = myRoomCode.split('').join(' ');
      new QRious({
        element: $qrCanvas,
        value: myRoomCode,
        size: 220,
        background: '#fff',
        foreground: '#23272a'
      });
    }

    // Only call ONCE at start
    (async function init() {
      await createRoomAndEnter();
    })();

    // === Chat logic ===
    function listenToChat(code) {
      if (chatListener) chatListener.off();
      chatListener = db.ref(`rooms/${code}/chat`);
      $chatHistory.innerHTML = "";
      chatListener.on('child_added', function(snapshot) {
        if (leftRoom) return;
        const msg = snapshot.val();
        addMessage(msg.who, msg.text, msg.timestamp);
      });
    }

    $chatForm.onsubmit = function(e) {
      e.preventDefault();
      if (!myRoomCode || leftRoom) return;
      const text = $chatInput.value.trim();
      if (!text) return;
      db.ref(`rooms/${myRoomCode}/chat`).push({
        who: myName,
        text: text,
        timestamp: Date.now()
      });
      $chatInput.value = "";
    };

    function addMessage(who, text, ts) {
      const d = ts ? new Date(ts) : new Date();
      const time = d.toLocaleTimeString();
      const div = document.createElement('div');
      div.className = "chat-message" + (who === myName ? " me" : "");
      div.textContent = `[${time}] ${text}`;
      $chatHistory.appendChild(div);
      $chatHistory.scrollTop = $chatHistory.scrollHeight;
    }

    // === Join Room logic ===
    $joinRoomBtn.onclick = async () => {
      if (leftRoom) return;
      const code = $joinCodeInput.value.trim();
      await joinRoomByCode(code);
    };
    $joinCodeInput.addEventListener('keyup', function(e) {
      if (e.key === "Enter") $joinRoomBtn.click();
    });

    // === Disconnect logic ===
    $leaveRoomBtn.onclick = async () => {
      if (myRoomCode && !leftRoom) {
        leftRoom = true;
        try {
          await db.ref(`rooms/${myRoomCode}/members/${myId}`).remove();
          if (isHost) {
            const snap = await db.ref(`rooms/${myRoomCode}/members`).once('value');
            if (!snap.exists() || Object.keys(snap.val()).length === 0) {
              await db.ref(`rooms/${myRoomCode}`).remove();
            }
          }
        } catch (e) {}
        myRoomCode = null;
        isHost = false;
        if (chatListener) {
          chatListener.off();
          chatListener = null;
        }
        $chatBar.innerHTML = `<div class="disconnected-message">You have disconnected and the chat room is closed.<br>Refresh the page to start a new chat!</div>`;
      }
    };

    // === Clean up on close ===
    window.onbeforeunload = async () => {
      if (myRoomCode && !leftRoom) {
        leftRoom = true;
        try {
          await db.ref(`rooms/${myRoomCode}/members/${myId}`).remove();
          if (isHost) {
            const snap = await db.ref(`rooms/${myRoomCode}/members`).once('value');
            if (!snap.exists() || Object.keys(snap.val()).length === 0) {
              await db.ref(`rooms/${myRoomCode}`).remove();
            }
          }
        } catch (e) {}
      }
    };
  </script>
</body>
</html>
