<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Que Pasa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }
    .app-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 0;
    }
    select, button, input {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }
    .chat-box {
      height: 250px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      background-color: white;
      text-align: left;
    }
    .theme-light {
      background-color: #f9f9f9;
      color: #333;
    }
    .theme-dark {
      background-color: #121212;
      color: #eee;
    }
    .theme-dark .chat-box {
      background-color: #1e1e1e;
    }
    .theme-matrix {
      background-color: #000;
      color: #0f0;
    }
    .theme-matrix .chat-box {
      background-color: #000;
    }
    .hidden {
      display: none;
    }
    .btn-row {
      display: flex;
      gap: 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="app-container">
    <h1>Que Pasa</h1>
    <p>Instant translate chat with QR link-up</p>

    <select id="themeSelector" onchange="setTheme(this.value)">
      <option value="light">Day Mode</option>
      <option value="dark">Night Mode</option>
      <option value="matrix">Matrix Mode</option>
    </select>

    <div id="setup">
      <select id="fromLang">
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
        <option value="fr">Fran√ßais</option>
      </select>
      <div class="btn-row">
        <button onclick="playClick(); createRoom();">Start</button>
        <button onclick="playClick(); showJoinUI();">Join</button>
      </div>
      <div id="joinUI" class="hidden">
        <input type="text" id="joinCode" placeholder="Enter room code">
        <button onclick="playClick(); joinRoom();">Enter</button>
      </div>
    </div>

    <div id="chatUI" class="hidden">
      <select id="toLang">
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
        <option value="fr">Fran√ßais</option>
      </select>

      <div id="roomInfo"></div>
      <div id="qrcode"></div>
      <div class="chat-box" id="chatBox"></div>
      <input type="text" id="msgInput" placeholder="Type your message">
      <button onclick="playClick(); sendMsg();">Send</button>
      <button onclick="playClick(); startMic();">üé§</button>
      <button onclick="playClick(); leaveRoom();">Disconnect</button>
      <br />
      <a href="https://sites.google.com/view/quepasadonationpage/home" target="_blank">
        <img src="tip-qr.jpg" alt="Donate QR" style="width: 200px; margin-top: 10px;">
      </a>
    </div>
    <audio id="clickSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  </div>

  <script>
    let room = "";

    function playClick() {
      document.getElementById("clickSound").play();
    }

    function setTheme(val) {
      document.body.className = "theme-" + val;
    }

    function createRoom() {
      room = Date.now().toString(36) + Math.random().toString(36).substr(2, 4);
      document.getElementById("setup").classList.add("hidden");
      document.getElementById("chatUI").classList.remove("hidden");
      document.getElementById("roomInfo").innerText = `Room Code: ${room}`;
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), `${window.location.href}?room=${room}`);
    }

    function showJoinUI() {
      document.getElementById("joinUI").classList.remove("hidden");
    }

    function joinRoom() {
      const code = document.getElementById("joinCode").value.trim();
      if (!code) return;
      window.location.href = `${window.location.pathname}?room=${code}`;
    }

    function leaveRoom() {
      location.href = window.location.pathname;
    }

    async function sendMsg() {
      const msg = document.getElementById("msgInput").value;
      if (!msg) return;
      const from = document.getElementById("fromLang").value;
      const to = document.getElementById("toLang").value;
      const translated = await translateText(msg, from, to);
      const box = document.getElementById("chatBox");
      box.innerHTML += `<div><b>You:</b> ${msg}</div>`;
      box.innerHTML += `<div><b>Them:</b> ${translated}</div>`;
      box.scrollTop = box.scrollHeight;
      document.getElementById("msgInput").value = "";
    }

    async function translateText(text, from, to) {
      const res = await fetch("https://libretranslate.de/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ q: text, source: from, target: to, format: "text" })
      });
      const data = await res.json();
      return data.translatedText;
    }

    function startMic() {
      const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      rec.lang = document.getElementById("fromLang").value;
      rec.onresult = e => {
        document.getElementById("msgInput").value = e.results[0][0].transcript;
        sendMsg();
      };
      rec.start();
    }

    const query = new URLSearchParams(window.location.search);
    if (query.get("room")) {
      room = query.get("room");
      document.getElementById("setup").classList.add("hidden");
      document.getElementById("chatUI").classList.remove("hidden");
      document.getElementById("roomInfo").innerText = `Room Code: ${room}`;
    }
  </script>
</body>
</html>
