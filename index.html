<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QUE PASA APP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="logo-screen">
    <img src="QuePasaLogo.png" alt="QUE PASA Logo" id="main-logo">
    <button id="enter-chat">Enter Chat</button>
  </div>

  <!-- Chat Room -->
  <div id="chat-container" style="display:none;">
    <div class="chat-bg">
      <img src="QuePasaLogo.png" alt="QUE PASA Logo" class="bg-logo">
    </div>
    <div class="chat-header">
      <span class="room-label">Room: <span id="room-code"></span></span>
      <button id="show-qr" title="Show QR Code">ðŸ“· Room QR</button>
    </div>
    <div class="chat-window whatsapp-bubbles">
      <div id="chat-messages"></div>
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button id="send-btn">Send</button>
    </div>
    <div class="donate-section">
      <h3>Support us!</h3>
      <img src="CashappQR.png" alt="Cash App QR" id="cashapp-qr">
      <div>Donate via Cash App</div>
    </div>
    <button id="bomb-disconnect" title="Hold to disconnect">
      <span class="bomb-svg"></span>
      <span id="fuse"></span>
    </button>
  </div>

  <!-- Fullscreen QR Overlay -->
  <div id="qr-overlay" style="display:none;">
    <div class="qr-fullscreen">
      <canvas id="qr-canvas"></canvas>
      <button id="close-qr">Back to Room</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script src="improved-script.js"></script>
</body>
</html>
