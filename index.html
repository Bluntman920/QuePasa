<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Que Pasa App</title>
  <link rel="icon" type="image/png" href="icon2.png" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background: #e4fbe4;
      color: #222;
      font-family: Arial, sans-serif;
      margin: 0; min-height: 100vh;
    }
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 18px #27c46c17;
      margin-top: 2em;
      padding: 0 0 2em 0;
      position: relative;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 1em 1.2em 0.5em 1.2em;
      position: relative;
    }
    .qr-flash-btn {
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px; height: 48px;
      font-size: 1.7em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px #2196f34a;
      transition: background 0.16s;
    }
    .qr-flash-btn:active { background: #1369b1; }
    .chat-box {
      margin: 1.3em 1.2em;
      min-height: 150px;
      background: #e4fbe4;
      border-radius: 9px;
      padding: 1em;
      font-size: 1.13em;
    }
    .chat-input-bar {
      display: flex;
      align-items: center;
      margin: 1em 1.2em 0 1.2em;
      gap: 0.6em;
    }
    .chat-input-bar textarea {
      flex: 1;
      font-size: 1.1em;
      border-radius: 8px;
      padding: 0.7em;
      border: 1.1px solid #bbb;
      resize: none;
    }
    .mainBtn {
      font-size:1.1em; padding:0.7em 2em; border-radius:12px;
      font-weight:600;
      cursor:pointer;
      border:none;
      margin-bottom:4px;
      box-shadow:0 2px 8px #27c46c22;
      background:#27c46c; color:#fff;
      margin-top:16px;
    }
    .mainBtn:active { background:#1a9c51; }
    /* --- QR FLASH OVERLAY --- */
    #qrFlashOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 9000;
      align-items: center;
      justify-content: center;
      background: rgba(230,250,230,0.96);
    }
    #qrFlashContent {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 40px #27c46c66;
      padding: 2.2em 2em 1.5em 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      min-width: 240px;
    }
    #closeQrFlashBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.45);
      border: none;
      color: #237a48;
      font-size: 2em;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      opacity: 0.67;
      transition: background 0.15s, color 0.15s, opacity 0.13s;
    }
    #closeQrFlashBtn:hover {
      background: #f7fafb;
      color: #e53935;
      opacity: 1;
    }
    #qrFlashCode > canvas, #qrFlashCode > img {
      display: block;
      margin: 0.5em auto 0.5em auto;
      width: min(76vw, 330px);
      height: auto;
      max-width: 330px;
      box-shadow: 0 3px 28px #237a4820;
      border-radius: 12px;
      background: #fff;
      padding: 10px;
    }
    .qr-instructions {
      margin-top: 1.2em;
      color: #225c36;
      font-size: 1.14em;
      text-align: center;
      margin-bottom: 0.2em;
      font-weight: 600;
    }
    @media (max-width:600px) {
      .chat-container { border-radius: 0; }
      #qrFlashContent { padding: 1.2em 0.1em 1.1em 0.1em; min-width: 0; }
      #closeQrFlashBtn { top: 5px; right: 5px; width:32px; height:32px; font-size:1.3em;}
    }
  </style>
</head>
<body>
  <div style="text-align:center;margin-top:1.3em;">
    <img src="icon2.png" alt="Que Pasa App Logo" style="width:64px;height:64px;border-radius:14px;box-shadow:0 2px 12px #27c46c22;background:#fff;">
    <div style="font-size:2.1em;font-family:Arial Black,Arial,sans-serif;font-weight:900;letter-spacing:0.11em;color:#237a48;margin-top:0.22em;">QUE PASA APP</div>
    <div style="color:#225c36;font-size:1.07em;">Private, Simple, No Phone Number Needed</div>
  </div>

  <div class="chat-container">
    <div class="top-bar">
      <!-- QR flash button at the top of chat box -->
      <button class="qr-flash-btn" id="flashQrBtn" title="Show Room QR Code" aria-label="Show Room QR Code">
        &#128273;
      </button>
    </div>
    <div class="chat-box" id="chatBox">
      <!-- Chat messages would go here -->
      <div><b>You:</b> Welcome to this Que Pasa chat room!</div>
      <div><b>Friend:</b> Hi! Flash me the QR so I can join from my phone.</div>
    </div>
    <div class="chat-input-bar">
      <textarea placeholder="Type a message..."></textarea>
      <button style="background:#27c46c;color:#fff;border:0;border-radius:8px;padding:0.7em 1.5em;font-weight:700;cursor:pointer;">Send</button>
    </div>
    <button class="mainBtn" onclick="location.reload()">New Room</button>
  </div>

  <!-- QR FLASH OVERLAY -->
  <div id="qrFlashOverlay">
    <div id="qrFlashContent">
      <button id="closeQrFlashBtn" title="Close QR" aria-label="Close QR">&times;</button>
      <div id="qrFlashCode"></div>
      <div class="qr-instructions">
        Scan this code to join this room.<br>
        <span style="font-size:0.98em;color:#399c54;">Room expires after 2 hours.<br>No phone number, no name needed.</span>
      </div>
    </div>
  </div>

<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDNz_qKPg7LfhVcXtKKTcTU-ynfBLkOSC4",
    authDomain: "quepasaapp-2e0f7.firebaseapp.com",
    databaseURL: "https://quepasaapp-2e0f7-default-rtdb.firebaseio.com",
    projectId: "quepasaapp-2e0f7",
    storageBucket: "quepasaapp-2e0f7.appspot.com",
    messagingSenderId: "508026556029",
    appId: "1:508026556029:web:e8ff783647a23ecc571d314",
    measurementId: "G-BTF5SX93LW"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Assign room code
  let room;
  (function() {
    // Use ?room=... if present, else create new random room
    const params = new URLSearchParams(window.location.search);
    if (params.has("room")) {
      room = params.get("room");
    } else {
      // Generate a random room code, 10 chars
      room = Math.random().toString(36).substring(2, 12);
      window.history.replaceState({}, '', window.location.pathname + '?room=' + room);
    }
    // Set room expiration to 2 hours (enforced in backend/app logic)
    db.ref(`rooms/${room}/createdAt`).set(Date.now());
    db.ref(`rooms/${room}/expiresAt`).set(Date.now() + 2 * 60 * 60 * 1000); // 2 hours in ms
  })();

  // QR Flash overlay logic
  const flashQrBtn = document.getElementById('flashQrBtn');
  const qrFlashOverlay = document.getElementById('qrFlashOverlay');
  const closeQrFlashBtn = document.getElementById('closeQrFlashBtn');
  let qrFlashTimeout = null;

  function renderQrFlash() {
    const qrDiv = document.getElementById('qrFlashCode');
    qrDiv.innerHTML = "";
    const joinUrl = `${window.location.origin}${window.location.pathname}?room=${room}`;
    new QRCode(qrDiv, {
      text: joinUrl,
      width: 240,
      height: 240,
      colorDark: "#222",
      colorLight: "#fff",
      correctLevel: QRCode.CorrectLevel.H
    });
  }

  function openQrFlash() {
    qrFlashOverlay.style.display = 'flex';
    renderQrFlash();
    clearTimeout(qrFlashTimeout);
    qrFlashTimeout = setTimeout(() => {
      qrFlashOverlay.style.display = 'none';
    }, 10000); // QR flashes for 10 seconds
  }

  function closeQrFlash() {
    qrFlashOverlay.style.display = 'none';
    clearTimeout(qrFlashTimeout);
  }

  flashQrBtn.onclick = openQrFlash;
  closeQrFlashBtn.onclick = closeQrFlash;
  qrFlashOverlay.onclick = function(e) {
    if (e.target === qrFlashOverlay) closeQrFlash();
  };
</script>
</body>
</html>
