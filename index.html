<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Que Pasa App</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      overflow: hidden;
      position: relative;
    }
    .app-container {
      min-height: 100vh;
      min-width: 100vw;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    #mainLogoScreen {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      position: absolute;
      top: 0; left: 0;
      z-index: 10;
      cursor: pointer;
      flex-direction: column;
    }
    #mainLogo {
      width: min(340px, 80vw);
      max-width: 90vw;
      margin-bottom: 28px;
      margin-top: 8px;
      display: block;
      border-radius: 32px;
      box-shadow: 0 2px 24px #0001;
      transition: transform 0.1s;
    }
    #mainLogoScreen .tapPrompt {
      font-size: 1.3em;
      font-weight: 500;
      color: #444;
      opacity: 0.7;
      margin: 0;
      margin-top: 0.5em;
      letter-spacing: 0.05em;
      animation: bounce 1.2s infinite alternate;
    }
    @keyframes bounce {
      0% { transform: translateY(0);}
      100% { transform: translateY(-10px);}
    }
    #languageScreen, #qrScreen, #chatUI {
      display: none;
    }
    .visible {
      display: flex !important;
    }
    #languageScreen, #qrScreen, #chatUI {
      min-height: 100vh;
      min-width: 100vw;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0; left: 0;
      z-index: 5;
      background: #fff;
    }
    #languageScreen select, #languageScreen input, #languageScreen button {
      font-size: 1.1em;
      margin: 1em 0.3em;
      padding: 0.5em;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    #languageScreen label {
      font-size: 1.2em;
      margin-top: 1em;
    }
    #qrScreen {
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #bigQrContainer {
      background: #fff;
      border-radius: 32px;
      box-shadow: 0 2px 16px #0003;
      padding: 1.5em;
      margin-bottom: 1.2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #bigQrCode {
      width: min(340px, 90vw);
      height: min(340px, 90vw);
      display: block;
      margin-bottom: 1em;
    }
    #qrInstructions {
      margin: 0.5em 0 0 0;
      color: #333;
      font-size: 1.1em;
      font-weight: 500;
    }
    #continueToChatBtn {
      margin-top: 1.5em;
      font-size: 1.2em;
      background: #27c46c;
      color: #fff;
      border: none;
      padding: 0.7em 2em;
      border-radius: 14px;
      font-weight: bold;
      box-shadow: 0 2px 10px #27c46c22;
      cursor: pointer;
      transition: background 0.15s;
    }
    #continueToChatBtn:hover { background: #1a9c51; }
    #chatUI {
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #fff;
      min-height: 100vh;
      min-width: 100vw;
      padding-top: 2.5em;
      position: relative;
    }
    #chatBgLogo {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 70vw;
      max-width: 500px;
      min-width: 260px;
      opacity: 0.08;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
      user-select: none;
    }
    #chatBox {
      margin-top: 1em;
      max-height: 38vh;
      min-height: 80px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 1em;
      width: 82vw;
      max-width: 540px;
      margin-left: auto;
      margin-right: auto;
      background: #fafafa;
      text-align: left;
      border-radius: 10px;
      font-size: 1.1em;
      position: relative;
      z-index: 1;
    }
    #chatInputArea {
      margin-top: 1em;
      width: 82vw; max-width: 540px;
      display: flex;
      align-items: center;
      gap: 0.5em;
      position: relative;
      z-index: 2;
    }
    #msgInput {
      width: 100%;
      font-size: 1.1em;
      padding: 0.7em;
      border-radius: 10px;
      border: 1px solid #bbb;
      resize: none;
      box-sizing: border-box;
    }
    #micBtn {
      background: #e3f6fd;
      border: 1px solid #27a3cc;
      color: #27a3cc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.3em;
      vertical-align: middle;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #roomInfo {
      font-size: 1.1em;
      margin-bottom: 0.3em;
      font-weight: bold;
      color: #444;
      letter-spacing: 0.08em;
    }
    #tipSectionChat {
      margin: 2em 0 0.7em 0;
      background: #f9f9f9;
      border-radius: 16px;
      display: inline-block;
      padding: 1em 1.5em 1.1em 1.5em;
      box-shadow: 0 2px 12px #0001;
      position: relative;
      z-index: 2;
    }
    #tipQrChat {
      width: 110px;
      height: 110px;
      border-radius: 9px;
      margin-bottom: 0.3em;
      box-shadow: 0 1px 8px #0001;
      background: #fff;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #tipLinkChat {
      display: inline-block;
      margin-top: 0.2em;
      padding: 0.3em 0.7em;
      background: #27c46c;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      box-shadow: 0 2px 12px #27c46c22;
      transition: background 0.15s;
    }
    #tipLinkChat:hover { background: #1a9c51; }
    #expiredMsg {
      font-size: 1.2em;
      color: #c12;
      margin-top: 2em;
      display: none;
      z-index: 100;
      position: absolute;
      left: 50%;
      top: 40vh;
      transform: translate(-50%, 0);
      width: 95vw;
      max-width: 450px;
      text-align: center;
      background: #fff;
      padding: 2em 1em;
      border-radius: 24px;
      box-shadow: 0 2px 12px #c12a;
    }
    /* --- Hold Disconnect Button --- */
    #holdDisconnectBtn {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 100;
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      font-size: 1.7em;
      font-weight: bold;
      box-shadow: 0 2px 12px #0003;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      outline: none;
      transition: background 0.2s;
    }
    #holdDisconnectBtn.holding {
      background: #c62828;
    }
    #holdDisconnectBtn .progress-ring {
      position: absolute;
      top: -5px; left: -5px;
      width: 64px; height: 64px;
      z-index: 101;
      pointer-events: none;
    }
    #holdDisconnectBtn .progress-ring__circle {
      stroke: #fff;
      stroke-width: 5;
      fill: transparent;
      transition: stroke 0.2s;
    }
    #holdDisconnectBtnText {
      z-index: 102;
      position: absolute;
      left: 0; top: 0;
      width: 54px; height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      pointer-events: none;
      font-family: Arial, sans-serif;
    }
    /* --- Hold Flash QR Button --- */
    #holdFlashQRBtn {
      position: fixed;
      top: 18px;
      left: 18px;
      z-index: 101;
      background: #27a3cc;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      font-size: 1.5em;
      font-weight: bold;
      box-shadow: 0 2px 12px #0003;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      outline: none;
      transition: background 0.2s;
    }
    #holdFlashQRBtn.holding {
      background: #136a8a;
    }
    #holdFlashQRBtn .progress-ring {
      position: absolute;
      top: -5px; left: -5px;
      width: 64px; height: 64px;
      z-index: 101;
      pointer-events: none;
    }
    #holdFlashQRBtn .progress-ring__circle {
      stroke: #fff;
      stroke-width: 5;
      fill: transparent;
      transition: stroke 0.2s;
    }
    #holdFlashQRBtnText {
      z-index: 102;
      position: absolute;
      left: 0; top: 0;
      width: 54px; height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.97em;
      pointer-events: none;
      font-family: Arial, sans-serif;
    }
    /* --- Flash QR Overlay --- */
    #flashQROverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.96);
      align-items: center;
      justify-content: center;
      z-index: 500;
      flex-direction: column;
      transition: opacity 0.2s;
    }
    #flashQROverlay.visible {
      display: flex;
    }
    #flashQROverlay #flashQRcode {
      background: #fff;
      border-radius: 32px;
      box-shadow: 0 2px 16px #0003;
      padding: 1.7em;
      margin-bottom: 1.2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 240px;
      max-width: 90vw;
    }
    #flashQROverlay #flashQRroom {
      font-size: 1.1em;
      color: #555;
      font-weight: bold;
      margin-top: 0.7em;
      letter-spacing: 0.05em;
      margin-bottom: 0.5em;
    }
    @media (max-width: 600px) {
      #chatBox, #chatInputArea { width: 98vw; max-width: 99vw;}
      #bigQrContainer { padding: 0.5em;}
      #tipSection, #tipSectionChat { padding: 1em 0.2em 1.1em 0.2em;}
      #holdDisconnectBtn, #holdFlashQRBtn { top: unset; bottom: 18px;}
      #holdDisconnectBtn { right: 18px; }
      #holdFlashQRBtn { left: 18px;}
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- START SCREEN: Big Que Pasa logo, tap to start -->
    <div id="mainLogoScreen" class="visible" onclick="showLanguageScreen()">
      <img id="mainLogo" src="icon2.png" alt="Que Pasa App Logo">
      <div class="tapPrompt">Tap logo to start</div>
    </div>
    <!-- Language/Nickname selection -->
    <div id="languageScreen">
      <img src="icon2.png" alt="Que Pasa App Logo" style="width:120px;margin-bottom:0.5em;">
      <label for="languageSelect">Select your language:</label>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="es">Español</option>
      </select>
      <input type="text" id="nickname" maxlength="16" placeholder="Your nickname (optional)">
      <button onclick="goToQrScreen()">Next</button>
    </div>
    <!-- Large QR code screen -->
    <div id="qrScreen">
      <div id="bigQrContainer">
        <div id="bigQrCode"></div>
        <div id="qrInstructions">Show this code to the other person.<br>When they scan, chat will begin!</div>
      </div>
      <button id="continueToChatBtn" onclick="goToChat()">Continue to Chat</button>
    </div>
    <!-- CHAT UI -->
    <div id="chatUI">
      <img id="chatBgLogo" src="icon2.png" alt="">
      <!-- Hold-to-flash-QR button -->
      <button id="holdFlashQRBtn" title="Hold to Flash QR" style="display:none;">
        <svg class="progress-ring" width="64" height="64">
          <circle class="progress-ring__circle" stroke="#fff" stroke-width="5" fill="transparent" r="26" cx="32" cy="32"/>
        </svg>
        <span id="holdFlashQRBtnText">QR</span>
      </button>
      <!-- Hold-to-disconnect button -->
      <button id="holdDisconnectBtn" title="Hold to Disconnect" style="display:none;">
        <svg class="progress-ring" width="64" height="64">
          <circle class="progress-ring__circle" stroke="#fff" stroke-width="5" fill="transparent" r="26" cx="32" cy="32"/>
        </svg>
        <span id="holdDisconnectBtnText">⏻</span>
      </button>
      <div id="roomInfo"></div>
      <div id="chatBox"></div>
      <div id="chatInputArea">
        <textarea id="msgInput" placeholder="Type and press Enter..."></textarea>
        <button id="micBtn" title="Speak" onclick="startSpeechToText()">🎤</button>
      </div>
      <!-- TIP SECTION in chat -->
      <div id="tipSectionChat">
        <img id="tipQrChat" src="icon.png" alt="Tip QR">
        <br>
        <a id="tipLinkChat" href="https://pay.google.com/your-link-here" target="_blank" rel="noopener">Tip via Google Pay</a>
        <div style="font-size:0.97em;color:#666;margin-top:0.3em;">Tip your host!</div>
      </div>
    </div>
    <!-- Flash QR Overlay -->
    <div id="flashQROverlay">
      <div id="flashQRcode"></div>
      <div id="flashQRroom"></div>
      <div style="color:#555;font-size:1em;margin-bottom:1em;">Have them scan this QR to join you.</div>
    </div>
    <div id="expiredMsg">Room expired, deleted, or too many people joined.<br />Please create a new room.</div>
  </div>
  <script>
    // ==== Firebase Config ====
    const firebaseConfig = {
      apiKey: "AIzaSyDNz_qKPg7LfhVcXtKKTcTU-ynfBLkOSC4",
      authDomain: "quepasaapp-2e0f7.firebaseapp.com",
      databaseURL: "https://quepasaapp-2e0f7-default-rtdb.firebaseio.com",
      projectId: "quepasaapp-2e0f7",
      storageBucket: "quepasaapp-2e0f7.appspot.com",
      messagingSenderId: "508026556029",
      appId: "1:508026556029:web:e8ff783647a23ecc571d314",
      measurementId: "G-BTF5SX93LW"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let room = "";
    let userLang = "en";
    let userNickname = "";
    let userId = "";
    let roomExpired = false;
    let usersListener = null;
    let roomListener = null;

    // --- UI Show/hide ---
    function showLanguageScreen() {
      document.getElementById('mainLogoScreen').classList.remove('visible');
      document.getElementById('mainLogoScreen').style.display = 'none';
      document.getElementById('languageScreen').style.display = 'flex';
      document.getElementById('languageScreen').classList.add('visible');
      if (localStorage.getItem('qp_nick')) {
        document.getElementById('nickname').value = localStorage.getItem('qp_nick');
      }
    }
    function goToQrScreen() {
      userLang = document.getElementById("languageSelect").value;
      userNickname = document.getElementById("nickname").value.trim() || "User";
      localStorage.setItem('qp_nick', userNickname);
      room = generateRandomRoomCode(12);
      window.history.replaceState({}, '', window.location.pathname); // Clear ?room=... if any
      document.getElementById('languageScreen').classList.remove('visible');
      document.getElementById('languageScreen').style.display = 'none';
      showQrScreen();
    }
    function showQrScreen() {
      document.getElementById('qrScreen').style.display = 'flex';
      document.getElementById('qrScreen').classList.add('visible');
      const qrDiv = document.getElementById('bigQrCode');
      qrDiv.innerHTML = "";
      const joinUrl = `${window.location.origin}${window.location.pathname}?room=${room}`;
      new QRCode(qrDiv, {
        text: joinUrl,
        width: Math.min(window.innerWidth * 0.8, 340),
        height: Math.min(window.innerWidth * 0.8, 340),
        correctLevel: QRCode.CorrectLevel.H
      });
    }
    function goToChat() {
      document.getElementById('qrScreen').classList.remove('visible');
      document.getElementById('qrScreen').style.display = 'none';
      window.history.replaceState({}, '', window.location.pathname + `?room=${room}`);
      initRoom();
    }
    // --- On page load, check if joining a room via QR ---
    const query = new URLSearchParams(window.location.search);
    if (query.get("room")) {
      room = query.get("room");
      document.getElementById('mainLogoScreen').classList.remove('visible');
      document.getElementById('mainLogoScreen').style.display = 'none';
      // Instead of language screen, go straight to chat with language selection
      // But we need user's language/nickname, so show language screen if not in sessionStorage
      if (!sessionStorage.getItem('qp_lang') || !sessionStorage.getItem('qp_nick')) {
        document.getElementById('languageScreen').style.display = 'flex';
        document.getElementById('languageScreen').classList.add('visible');
        // On language screen "Next", overwrite goToQrScreen to go straight to chat:
        document.querySelector("#languageScreen button").onclick = function() {
          userLang = document.getElementById("languageSelect").value;
          userNickname = document.getElementById("nickname").value.trim() || "User";
          sessionStorage.setItem('qp_lang', userLang);
          sessionStorage.setItem('qp_nick', userNickname);
          window.history.replaceState({}, '', window.location.pathname + `?room=${room}`);
          document.getElementById('languageScreen').classList.remove('visible');
          document.getElementById('languageScreen').style.display = 'none';
          initRoom();
        }
      } else {
        userLang = sessionStorage.getItem('qp_lang');
        userNickname = sessionStorage.getItem('qp_nick');
        initRoom();
      }
    }
    // --- Core Chat/Room Logic ---
    function generateRandomRoomCode(length = 12) {
      const array = new Uint8Array(length);
      window.crypto.getRandomValues(array);
      return Array.from(array, b => b.toString(36).padStart(2, '0')).join('');
    }
    function removeListeners() {
      if (usersListener) usersListener.off();
      if (roomListener) roomListener.off();
    }
    function initRoom() {
      document.getElementById("chatUI").style.display = "flex";
      document.getElementById("chatUI").classList.add("visible");
      document.getElementById("expiredMsg").style.display = "none";
      // Show disconnect and flash QR buttons
      document.getElementById("holdDisconnectBtn").style.display = "flex";
      document.getElementById("holdFlashQRBtn").style.display = "flex";
      roomExpired = false;
      document.getElementById("roomInfo").innerText = `Room: ${room}`;
      userId = "u_" + Math.random().toString(36).substr(2, 9) + "_" + Date.now();
      const userRef = db.ref(`rooms/${room}/users/${userId}`);
      userRef.set({ nickname: userNickname, connected: true, lang: userLang });
      userRef.onDisconnect().remove();
      usersListener = db.ref(`rooms/${room}/users`);
      usersListener.on('value', snapshot => {
        const users = snapshot.val();
        const userCount = users ? Object.keys(users).length : 0;
        if (userCount > 2) {
          setTimeout(() => db.ref(`rooms/${room}`).remove(), 120);
        }
      });
      roomListener = db.ref(`rooms/${room}`);
      roomListener.on('value', snapshot => {
        if (!snapshot.exists()) {
          showExpired();
        }
      });
      listenToRoom();
    }
    function showExpired() {
      roomExpired = true;
      document.getElementById("chatUI").classList.remove("visible");
      document.getElementById("chatUI").style.display = "none";
      document.getElementById("holdDisconnectBtn").style.display = "none";
      document.getElementById("holdFlashQRBtn").style.display = "none";
      document.getElementById("flashQROverlay").classList.remove("visible");
      document.getElementById("languageScreen").classList.remove("visible");
      document.getElementById("languageScreen").style.display = "none";
      document.getElementById("qrScreen").classList.remove("visible");
      document.getElementById("qrScreen").style.display = "none";
      document.getElementById("expiredMsg").style.display = "block";
      // Remove ?room=... from URL so starting over works
      if (window.history && window.history.replaceState) {
        window.history.replaceState({}, document.title, window.location.pathname);
      } else {
        window.location.search = '';
      }
    }
    async function sendMsg(msg) {
      if (!msg || !room) return;
      db.ref(`rooms/${room}/messages`).push({
        user: userNickname,
        lang: userLang,
        text: msg,
        ts: Date.now()
      });
    }
    // --- REAL TRANSLATION via LibreTranslate ---
    async function realTranslate(text, from, to) {
      if (from === to) return text;
      try {
        const res = await fetch("https://libretranslate.de/translate", {
          method: "POST",
          body: JSON.stringify({
            q: text,
            source: from,
            target: to,
            format: "text"
          }),
          headers: { "Content-Type": "application/json" }
        });
        const data = await res.json();
        if (data && data.translatedText) return data.translatedText;
        return "[Translation error]";
      } catch (e) {
        return "[Translation error]";
      }
    }
    function listenToRoom() {
      if (!room) return;
      db.ref(`rooms/${room}/messages`).off();
      document.getElementById("chatBox").innerHTML = "";
      db.ref(`rooms/${room}/messages`).on("child_added", async snapshot => {
        const data = snapshot.val();
        const box = document.getElementById("chatBox");
        if (data.lang && data.lang !== userLang) {
          box.innerHTML += `<div><b>${data.user}:</b> <span title="translated">(translating...)</span></div>`;
          const thisDiv = box.lastChild;
          const translated = await realTranslate(data.text, data.lang, userLang);
          thisDiv.innerHTML = `<b>${data.user}:</b> <span title="translated">(translated)</span> ${translated}`;
          box.scrollTop = box.scrollHeight;
        } else {
          box.innerHTML += `<div><b>${data.user}:</b> ${data.text}</div>`;
          box.scrollTop = box.scrollHeight;
        }
      });
    }
    document.getElementById("msgInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        const msg = this.value.trim();
        if (msg) {
          sendMsg(msg);
          this.value = "";
        }
      }
    });
    // --- Speech-to-text ---
    let isSpeechActive = false;
    function startSpeechToText() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Speech recognition not supported in this browser.');
        return;
      }
      if (isSpeechActive) return;
      isSpeechActive = true;
      const recognition = new webkitSpeechRecognition();
      recognition.lang = userLang === "es" ? "es-ES" : "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("msgInput").value = transcript;
        sendMsg(transcript);
        isSpeechActive = false;
      };
      recognition.onerror = () => { isSpeechActive = false; };
      recognition.onend = () => { isSpeechActive = false; };
      recognition.start();
    }
    // --- Hold-to-disconnect logic ---
    const holdBtn = document.getElementById('holdDisconnectBtn');
    const holdText = document.getElementById('holdDisconnectBtnText');
    const ring = holdBtn.querySelector('.progress-ring__circle');
    let holdTimeout = null;
    let holdStart = 0;
    let holdProgressFrame = null;
    const HOLD_TIME = 3000;
    function setRingPercent(percent) {
      const radius = ring.r.baseVal.value;
      const circumference = 2 * Math.PI * radius;
      ring.style.strokeDasharray = `${circumference} ${circumference}`;
      ring.style.strokeDashoffset = `${circumference - percent/100 * circumference}`;
    }
    setRingPercent(0);
    holdBtn.addEventListener('mousedown', startHold);
    holdBtn.addEventListener('touchstart', startHold);
    holdBtn.addEventListener('mouseup', cancelHold);
    holdBtn.addEventListener('mouseleave', cancelHold);
    holdBtn.addEventListener('touchend', cancelHold);
    holdBtn.addEventListener('touchcancel', cancelHold);
    function startHold(e) {
      e.preventDefault();
      if (holdTimeout) return;
      holdBtn.classList.add('holding');
      holdStart = Date.now();
      setRingPercent(0);
      function updateProgress() {
        const elapsed = Date.now() - holdStart;
        const percent = Math.min(100, elapsed / HOLD_TIME * 100);
        setRingPercent(percent);
        if (elapsed >= HOLD_TIME) {
          disconnectNow();
        } else {
          holdProgressFrame = requestAnimationFrame(updateProgress);
        }
      }
      holdProgressFrame = requestAnimationFrame(updateProgress);
      holdTimeout = setTimeout(disconnectNow, HOLD_TIME);
    }
    function cancelHold(e) {
      if (!holdTimeout) return;
      clearTimeout(holdTimeout);
      holdTimeout = null;
      if (holdProgressFrame) cancelAnimationFrame(holdProgressFrame);
      setRingPercent(0);
      holdBtn.classList.remove('holding');
    }
    function disconnectNow() {
      cancelHold();
      holdBtn.classList.remove('holding');
      setRingPercent(100);
      if (room && userId) {
        db.ref(`rooms/${room}/users/${userId}`).remove().then(() => {
          showExpired();
        });
      } else {
        showExpired();
      }
    }

    // --- Hold-to-flash-QR logic ---
    const flashBtn = document.getElementById('holdFlashQRBtn');
    const flashText = document.getElementById('holdFlashQRBtnText');
    const flashRing = flashBtn.querySelector('.progress-ring__circle');
    let flashTimeout = null;
    let flashStart = 0;
    let flashProgressFrame = null;
    const FLASH_HOLD = 500; // ms to prevent accidental tap
    function setFlashRingPercent(percent) {
      const radius = flashRing.r.baseVal.value;
      const circumference = 2 * Math.PI * radius;
      flashRing.style.strokeDasharray = `${circumference} ${circumference}`;
      flashRing.style.strokeDashoffset = `${circumference - percent/100 * circumference}`;
    }
    setFlashRingPercent(0);
    flashBtn.addEventListener('mousedown', startFlashHold);
    flashBtn.addEventListener('touchstart', startFlashHold);
    flashBtn.addEventListener('mouseup', cancelFlashHold);
    flashBtn.addEventListener('mouseleave', cancelFlashHold);
    flashBtn.addEventListener('touchend', cancelFlashHold);
    flashBtn.addEventListener('touchcancel', cancelFlashHold);
    function startFlashHold(e) {
      e.preventDefault();
      if (flashTimeout) return;
      flashBtn.classList.add('holding');
      flashStart = Date.now();
      setFlashRingPercent(0);
      function updateProgress() {
        const elapsed = Date.now() - flashStart;
        const percent = Math.min(100, elapsed / FLASH_HOLD * 100);
        setFlashRingPercent(percent);
        if (elapsed >= FLASH_HOLD) {
          showFlashQRCode();
        } else {
          flashProgressFrame = requestAnimationFrame(updateProgress);
        }
      }
      flashProgressFrame = requestAnimationFrame(updateProgress);
      flashTimeout = setTimeout(showFlashQRCode, FLASH_HOLD);
    }
    function cancelFlashHold(e) {
      if (!flashTimeout) return;
      clearTimeout(flashTimeout);
      flashTimeout = null;
      if (flashProgressFrame) cancelAnimationFrame(flashProgressFrame);
      setFlashRingPercent(0);
      flashBtn.classList.remove('holding');
      hideFlashQRCode();
    }
    // --- Flash QR full overlay ---
    function showFlashQRCode() {
      cancelFlashHold();
      const overlay = document.getElementById('flashQROverlay');
      overlay.classList.add('visible');
      const qrDiv = document.getElementById('flashQRcode');
      qrDiv.innerHTML = '';
      const joinUrl = `${window.location.origin}${window.location.pathname}?room=${room}`;
      new QRCode(qrDiv, {
        text: joinUrl,
        width: Math.min(window.innerWidth * 0.8, 340),
        height: Math.min(window.innerWidth * 0.8, 340),
        correctLevel: QRCode.CorrectLevel.H
      });
      document.getElementById('flashQRroom').innerText = `Room: ${room}`;
    }
    function hideFlashQRCode() {
      document.getElementById('flashQROverlay').classList.remove('visible');
    }
    // Hide QR overlay if user taps background or presses Escape
    document.getElementById('flashQROverlay').addEventListener('mousedown', hideFlashQRCode);
    document.getElementById('flashQROverlay').addEventListener('touchstart', hideFlashQRCode);
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') hideFlashQRCode();
    });
  </script>
</body>
