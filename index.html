<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="QuePasaLogo.png" type="image/png">
  <style>
    body {
      background: #23272a;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .screen { display: none; }
    .screen.active { display: block; }
    .container {
      max-width: 420px;
      margin: 40px auto;
      padding: 25px;
      background: #252a2e;
      border-radius: 18px;
      box-shadow: 0 2px 20px #000b;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #1da365;
      margin-bottom: 6px;
      font-size: 2.2em;
      letter-spacing: 0.06em;
    }
    input, button, select {
      font-size: 1.07em;
      padding: 10px 14px;
      margin: 7px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    input, select {
      width: 90%;
      background: #31343a;
      color: #fff;
      margin-bottom: 12px;
    }
    button {
      cursor: pointer;
      font-weight: bold;
      background: #1da365;
      color: #fff;
      margin-top: 8px;
      margin-bottom: 8px;
      transition: background 0.16s;
    }
    button:hover { background: #119355; }
    .back-btn {
      background: #e74c3c;
      margin-left: 6px;
      margin-right: 6px;
    }
    .error-msg {
      color: #ff6464;
      margin: 5px 0;
      min-height: 16px;
      text-align: center;
    }
    .room-code {
      font-size: 2em;
      color: #1da365;
      letter-spacing: 0.17em;
      margin: 14px 0 10px 0;
      font-family: 'Courier New', monospace;
      text-align: center;
      user-select: all;
    }
    .chat-history {
      background: #191f1c;
      min-height: 170px;
      max-height: 250px;
      overflow-y: auto;
      width: 100%;
      border-radius: 14px;
      padding: 10px 10px 2px 14px;
      margin-bottom: 10px;
      margin-top: 12px;
      font-size: 1.11em;
    }
    .chat-message {
      margin: 6px 0;
      padding: 7px 13px;
      border-radius: 9px;
      background: #1da36522;
      color: #fff;
      word-break: break-word;
      max-width: 90%;
      box-shadow: 0 1px 2px #0001;
    }
    .chat-message.me {
      background: #1da365;
      color: #fff;
      font-weight: bold;
      margin-left: auto;
      text-align: right;
    }
    .chat-form-row {
      display: flex;
      gap: 6px;
      margin-bottom: 0;
    }
    #chatInput {
      flex: 1;
      background: #31343a;
      color: #fff;
      border-radius: 7px;
      border: none;
      padding: 10px 12px;
      font-size: 1.1em;
    }
    #qrCanvas {
      margin: 14px auto 4px auto;
      display: block;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0004;
    }
    .logo {
      width: 80px;
      margin-bottom: 10px;
      display: block;
      filter: drop-shadow(0 2px 16px #1da36544);
    }
    .leave-btn {
      background: #e74c3c;
      padding: 12px 34px;
      font-size: 1.18em;
      margin-top: 15px;
      border-radius: 9px;
      font-weight: bold;
      box-shadow: 0 2px 8px #0002;
      width: 100%;
    }
    @media (max-width:600px) {
      .container { max-width: 98vw; padding: 4vw 1vw; }
      .room-code { font-size: 1.2em;}
      h1 { font-size: 1.3em;}
      .logo { width: 55px;}
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body>
  <!-- Splash/Welcome -->
  <div class="screen active" id="splash">
    <div class="container">
      <img class="logo" src="QuePasaLogo.png" alt="Party logo"/>
      <h1>Party</h1>
      <button id="splashEnter">Let's Go!</button>
    </div>
  </div>
  <!-- Main Menu -->
  <div class="screen" id="menu">
    <div class="container">
      <img class="logo" src="QuePasaLogo.png" alt="Party logo"/>
      <h1>Party</h1>
      <button id="createRoomBtn">Create Room</button>
      <button id="joinRoomBtn">Join Room</button>
    </div>
  </div>

  <!-- Create Room Screen -->
  <div class="screen" id="createRoomScreen">
    <div class="container">
      <h1>Create a Party Room</h1>
      <label>How many people? (2-9):</label>
      <input id="maxSizeInput" type="number" min="2" max="9" value="4" />
      <div class="error-msg" id="createError"></div>
      <button id="confirmCreateBtn">Create</button>
      <button class="back-btn" id="backToMenuFromCreate">Back</button>
    </div>
  </div>

  <!-- Join Room Screen -->
  <div class="screen" id="joinRoomScreen">
    <div class="container">
      <h1>Join a Party Room</h1>
      <label>Room Code:</label>
      <input id="joinCodeInput" type="text" maxlength="6" placeholder="ABC123" style="text-transform:uppercase;"/>
      <div class="error-msg" id="joinError"></div>
      <button id="confirmJoinBtn">Join</button>
      <button class="back-btn" id="backToMenuFromJoin">Back</button>
    </div>
  </div>

  <!-- Room Chat Screen -->
  <div class="screen" id="roomScreen">
    <div class="container">
      <h1>Party Room</h1>
      <canvas id="qrCanvas" width="180" height="180"></canvas>
      <div class="room-code" id="roomCodeDisplay"></div>
      <div class="chat-history" id="chatHistory"></div>
      <form id="chatForm" class="chat-form-row" autocomplete="off">
        <input id="chatInput" type="text" placeholder="Type a message..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
      <button class="leave-btn" id="leaveRoomBtn">Leave Room</button>
    </div>
  </div>

  <!-- Your party.js here -->
  <script src="party.js"></script>
</body>
</html>
