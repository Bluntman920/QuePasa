<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Que Pasa</title>
  <link rel="icon" href="QuePasaLogo.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: #23272a;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    .screen {
      width: 100vw;
      min-height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: absolute;
      left: 0; top: 0;
      background: #23272a;
      z-index: 1;
      padding-bottom: 56px;
    }
    .screen.active {
      display: flex;
      z-index: 10;
    }
    .logo {
      width: 37vw;
      max-width: 280px;
      min-width: 120px;
      aspect-ratio: 1/1;
      margin-bottom: 28px;
      user-select: none;
      display: block;
    }
    .app-title {
      font-size: 3em;
      color: #1da365;
      font-weight: bold;
      letter-spacing: 0.03em;
      margin-bottom: 12px;
      text-shadow: 0 2px 24px #0009;
      user-select: none;
    }
    .tap-to-enter {
      margin-top: 52px;
      color: #fff7;
      font-size: 1.1em;
      animation: blink 1.2s linear infinite alternate;
      user-select: none;
      cursor: pointer;
    }
    @keyframes blink {
      0% { opacity: 1;}
      100% { opacity: 0.2;}
    }
    .menu-btn {
      width: 70vw;
      max-width: 330px;
      min-width: 160px;
      padding: 20px 0;
      margin: 18px 0;
      border-radius: 10px;
      border: none;
      background: #1da365;
      color: #fff;
      font-size: 1.3em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.18s, transform 0.15s;
      box-shadow: 0 2px 8px #0002;
    }
    .menu-btn:hover {
      background: #149150;
      transform: translateY(-2px) scale(1.03);
    }
    .input {
      padding: 15px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      margin-bottom: 18px;
      width: 70vw;
      max-width: 320px;
      background: #31343a;
      color: #fffc;
      outline: none;
      box-shadow: 0 1px 4px #0002;
    }
    .input:focus {
      background: #41444a;
    }
    .label {
      font-size: 1.1em;
      margin-bottom: 8px;
      color: #fff8;
    }
    .leave-btn, .self-destruct-btn {
      background: #e74c3c;
      color: #fff;
      padding: 12px 28px;
      border-radius: 9px;
      border: none;
      font-size: 1em;
      font-weight: bold;
      margin-top: 30px;
      cursor: pointer;
      transition: background 0.13s;
      user-select: none;
      position: relative;
    }
    .leave-btn:hover, .self-destruct-btn:hover, .self-destruct-btn.holding {
      background: #c0392b;
    }
    .room-code {
      font-size: 1.8em;
      color: #1da365;
      background: #222b;
      padding: 16px 30px;
      border-radius: 14px;
      margin-top: 20px;
      margin-bottom: 18px;
      letter-spacing: 0.25em;
      user-select: all;
      font-family: 'Courier New', Courier, monospace;
      box-shadow: 0 2px 8px #0002;
    }
    .room-qr {
      margin: 18px 0 8px 0;
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 2px 8px #0003;
      display: inline-block;
    }
    .chat-box {
      width: 94vw;
      max-width: 500px;
      min-width: 220px;
      background: #252a2e;
      border-radius: 14px;
      box-shadow: 0 1px 8px #0003;
      padding: 14px 0 6px 0;
      margin: 12px 0 0 0;
      display: flex;
      flex-direction: column;
      height: 36vh;
      min-height: 170px;
      max-height: 260px;
      overflow: hidden;
    }
    .chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 0 18px 0 18px;
      display: flex;
      flex-direction: column;
    }
    .chat-message {
      margin: 7px 0;
      padding: 8px 13px;
      max-width: 80%;
      border-radius: 10px;
      background: #1da36522;
      color: #fff;
      font-size: 1.08em;
      font-weight: 500;
      word-break: break-word;
      box-shadow: 0 1px 2px #0001;
    }
    .chat-message.me {
      align-self: flex-end;
      background: #1da365;
      color: #fff;
      font-weight: bold;
    }
    .chat-message.system {
      background: #23272a;
      color: #1da365;
      font-size: 0.98em;
      align-self: center;
      font-style: italic;
      box-shadow: none;
    }
    .chat-input-row {
      display: flex;
      gap: 8px;
      padding: 7px 10px 8px 10px;
      align-items: center;
    }
    .chat-input {
      flex: 1;
      font-size: 1.11em;
      padding: 11px 14px;
      border-radius: 7px;
      border: none;
      outline: none;
      background: #31343a;
      color: #fff;
    }
    .chat-send-btn {
      background: #1da365;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 10px 18px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.17s;
    }
    .chat-send-btn:hover {
      background: #149150;
    }
    .vote-dialog {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #222c;
      z-index: 99999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 1.25em;
      color: #fff;
    }
    .vote-box {
      background: #23272a;
      border-radius: 18px;
      padding: 38px 28px 24px 28px;
      box-shadow: 0 2px 16px #0006;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 240px;
      max-width: 88vw;
    }
    .vote-btn-row {
      margin-top: 18px;
      display: flex;
      gap: 24px;
    }
    .vote-btn {
      font-size: 2.1em;
      background: #1da365;
      color: #fff;
      border: none;
      border-radius: 11px;
      padding: 8px 28px;
      margin: 0 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px #0003;
      transition: background 0.2s;
    }
    .vote-btn.no {
      background: #e74c3c;
    }
    .vote-btn.yes:hover {
      background: #149150;
    }
    .vote-btn.no:hover {
      background: #c0392b;
    }
    .big-flash {
      width: 100vw;
      height: 100vh;
      background: #23272a;
      position: fixed;
      left: 0; top: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 7em;
      color: #1da365;
      user-select: none;
      transition: background 0.2s;
      text-align: center;
      flex-direction: column;
    }
    .big-flash img {
      width: 44vw;
      max-width: 340px;
      min-width: 110px;
      margin-bottom: 0;
    }
    .big-flash .flash-logo {
      color: #1da365;
      font-size: 0.7em;
    }
    .big-flash .flash-qr {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 2px 12px #0007;
    }
    .big-flash.flash-green {
      background: #1da365 !important;
      color: #fff !important;
    }
    .big-flash .flash-letter {
      color: #fff;
      font-weight: bold;
      font-size: 1.3em;
      letter-spacing: 0.05em;
      text-shadow: 0 2px 16px #111a;
    }
    .big-flash .flash-cashapp {
      width: 44vw;
      max-width: 340px;
      min-width: 110px;
      margin-bottom: 0;
    }
    #selfDestructProgress {
      height: 5px;
      width: 0;
      background: #e74c3c;
      margin-top: 2px;
      border-radius: 3px;
      transition: width 0.15s;
      position: absolute;
      left: 0;
      bottom: 0;
    }
    .cashapp-support {
      margin-top: 38px;
      margin-bottom: 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }
    .cashapp-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #00d64b;
      color: #fff;
      font-size: 1.25em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 13px 32px;
      cursor: pointer;
      box-shadow: 0 2px 8px #0003;
      text-decoration: none;
      transition: background 0.18s, transform 0.15s;
    }
    .cashapp-btn:hover {
      background: #009c34;
      transform: scale(1.03);
      text-decoration: none;
      color: #fff;
    }
    .cashapp-logo {
      width: 38px;
      height: 38px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 1px 5px #0002;
      object-fit: cover;
    }
    @media (max-width: 480px) {
      .logo { max-width: 160px; }
      .app-title { font-size: 2em; }
      .room-code { font-size: 1.1em; }
      .big-flash { font-size: 2.7em; }
      .big-flash img { max-width: 120px; }
      .big-flash .flash-cashapp { max-width: 120px; }
      .cashapp-support { margin-top: 20px; }
    }
  </style>
  <!-- Firebase SDKs and Config START -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <script>
    // Replace these values with your actual Firebase config from your Firebase Console!
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "que-pasa-app-66174639.firebaseapp.com",
      projectId: "que-pasa-app-66174639",
      storageBucket: "que-pasa-app-66174639.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
  <!-- Firebase SDKs and Config END -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body>
  <!-- Splash Screen -->
  <div class="screen active" id="splash">
    <img class="logo" src="QuePasaLogo.png" alt="Que Pasa logo" />
    <div class="app-title">Que Pasa</div>
    <div class="tap-to-enter" id="splashEnter">Tap to Start</div>
  </div>
  <!-- Menu -->
  <div class="screen" id="menu">
    <button class="menu-btn" id="createRoomBtn">Create Room</button>
    <button class="menu-btn" id="joinRoomBtn">Enter Room</button>
  </div>
  <!-- Create Room Screen -->
  <div class="screen" id="createRoomScreen">
    <div class="label">Set Max Room Size (2-9):</div>
    <input class="input" type="number" id="maxSizeInput" min="2" max="9" value="5" />
    <button class="menu-btn" id="confirmCreateBtn">Create</button>
    <button class="leave-btn" id="backToMenuFromCreate">Back</button>
    <div class="error" id="createError"></div>
  </div>
  <!-- Join Room Screen -->
  <div class="screen" id="joinRoomScreen">
    <div class="label">Enter Room Code:</div>
    <input class="input" id="joinCodeInput" maxlength="12" placeholder="Paste or type code..." />
    <button class="menu-btn" id="confirmJoinBtn">Join</button>
    <button class="leave-btn" id="backToMenuFromJoin">Back</button>
    <div class="error" id="joinError"></div>
    <div style="margin-top:24px;color:#fff7;font-size:0.93em;">(QR scan coming soon)</div>
  </div>
  <!-- Room Screen -->
  <div class="screen" id="roomScreen">
    <div class="label">Room QR Code (flash to invite):</div>
    <canvas id="qrCanvas" class="room-qr"></canvas>
    <div class="room-code" id="roomCodeDisplay"></div>
    <div style="margin-bottom:10px;">
      <button class="menu-btn" id="flashQrBtn">Show QR Fullscreen</button>
      <button class="menu-btn" id="flashCodeBtn">Flash Letters</button>
      <button class="menu-btn" id="flashCashBtn">Flash CashApp</button>
    </div>
    <div class="chat-box">
      <div class="chat-history" id="chatHistory"></div>
      <form class="chat-input-row" id="chatForm" autocomplete="off">
        <input class="chat-input" id="chatInput" placeholder="Type a message..." autocomplete="off" />
        <button type="submit" class="chat-send-btn">Send</button>
      </form>
    </div>
    <!-- Self Destruct Button (replacing leave room) -->
    <button class="self-destruct-btn" id="selfDestructBtn">
      <span id="selfDestructText">Self Destruct Room</span>
      <div id="selfDestructProgress"></div>
    </button>
  </div>
  <!-- Big flash overlay (for code/QR/logo) -->
  <div class="big-flash" id="bigFlash" style="display:none;">
    <!-- Will be filled dynamically -->
  </div>
  <!-- Voting Dialog -->
  <div class="vote-dialog" id="voteDialog" style="display:none;">
    <div class="vote-box">
      <div id="voteText">A new person wants to join. Approve?</div>
      <div class="vote-btn-row">
        <button class="vote-btn yes" id="voteYesBtn">üëç Yes</button>
        <button class="vote-btn no" id="voteNoBtn">üëé No</button>
      </div>
    </div>
  </div>
  <!-- Cash App Support Button -->
  <div class="cashapp-support">
    <a class="cashapp-btn"
       href="https://cash.app/$YourCashTag"
       target="_blank"
       rel="noopener">
      <img class="cashapp-logo" src="CashappQR.png" alt="Cash App Logo"/>
      Support me on Cash App
    </a>
    <div style="color:#fff8; font-size:1em;">
      <b>Cash App:</b> $YourCashTag
    </div>
  </div>
  <script>
    // "Globals"
    let myId = Math.random().toString(36).slice(2,9);
    let myRoomCode = null;
    let isHost = false;
    let myName = "You";
    let chatRef = null;
    // Helper: Generate random code (A-Z, 2-9), always unique, always random, 6 chars
    function makeRoomCode() {
      const chars = "ABCDEFGHJKMNPQRSTUVWXYZ23456789";
      let code = "";
      for (let i = 0; i < 6; ++i) code += chars[Math.floor(Math.random() * chars.length)];
      return code;
    }
    // Draw QR code to a canvas: Now encodes a join link!
    function drawQR(canvasId, code) {
      const url = `${location.origin}${location.pathname}?room=${encodeURIComponent(code)}`;
      new QRious({
        element: document.getElementById(canvasId),
        value: url,
        size: 180,
        background: '#fff',
        foreground: '#111'
      });
    }
    // Show/hide screens
    function show(screen) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screen).classList.add('active');
    }
    // Splash logic
    document.getElementById('splashEnter').onclick = () => show('menu');
    document.getElementById('splash').onclick = () => show('menu');
    // Menu logic
    document.getElementById('createRoomBtn').onclick = () => show('createRoomScreen');
    document.getElementById('joinRoomBtn').onclick = () => show('joinRoomScreen');
    // Back buttons
    document.getElementById('backToMenuFromCreate').onclick = () => {
      document.getElementById('createError').textContent = "";
      show('menu');
    };
    document.getElementById('backToMenuFromJoin').onclick = () => {
      document.getElementById('joinError').textContent = "";
      show('menu');
    };
    // CREATE ROOM
    document.getElementById('confirmCreateBtn').onclick = () => {
      const max = parseInt(document.getElementById('maxSizeInput').value);
      if (!(max >= 2 && max <= 9)) {
        document.getElementById('createError').textContent = "Choose a size between 2 and 9.";
        return;
      }
      let code = makeRoomCode();
      myRoomCode = code;
      isHost = true;
      // Write room info to Firebase for presence (optional)
      db.ref('rooms/' + code + '/meta').set({
        size: max,
        created: Date.now(),
        hostId: myId
      });
      joinRoomAndShow(code);
    };
    // JOIN ROOM
    document.getElementById('confirmJoinBtn').onclick = () => {
      const code = document.getElementById('joinCodeInput').value.trim().toUpperCase();
      const err = document.getElementById('joinError');
      err.textContent = "";
      if (!/^[A-Z2-9]{6}$/.test(code)) {
        err.textContent = "Invalid code format.";
        return;
      }
      // (Optional: could check if room exists in Firebase)
      myRoomCode = code;
      isHost = false;
      joinRoomAndShow(code);
    };
    // Show Room UI, set up chat
    function joinRoomAndShow(code) {
      drawQR('qrCanvas', code);
      document.getElementById('roomCodeDisplay').textContent = code.split('').join(' ');
      setupChatFirebase(code);
      show('roomScreen');
    }
    // Self Destruct Button Logic
    const destructBtn = document.getElementById('selfDestructBtn');
    const destructText = document.getElementById('selfDestructText');
    const destructProgress = document.getElementById('selfDestructProgress');
    let destructInterval, holdStart;
    function handleDestructStart(e) {
      if (!myRoomCode || !isHost) return;
      holdStart = Date.now();
      destructBtn.classList.add('holding');
      destructProgress.style.width = '0';
      let duration = 1500;
      destructInterval = setInterval(() => {
        let elapsed = Date.now() - holdStart;
        let percent = Math.min(100, (elapsed / duration) * 100);
        destructProgress.style.width = percent + '%';
        if (elapsed >= duration) {
          clearInterval(destructInterval);
          destructBtn.classList.remove('holding');
          destructProgress.style.width = '100%';
          // Destroy the room in Firebase
          db.ref('rooms/' + myRoomCode).remove();
          myRoomCode = null;
          isHost = false;
          show('menu');
          destructProgress.style.width = '0';
          destructText.textContent = 'Self Destruct Room';
        }
      }, 30);
      e.preventDefault && e.preventDefault();
      return false;
    }
    function handleDestructEnd() {
      clearInterval(destructInterval);
      destructBtn.classList.remove('holding');
      destructProgress.style.width = '0';
      destructText.textContent = 'Self Destruct Room';
    }
    destructBtn.onmousedown = handleDestructStart;
    destructBtn.ontouchstart = handleDestructStart;
    destructBtn.onmouseup = handleDestructEnd;
    destructBtn.onmouseleave = handleDestructEnd;
    destructBtn.ontouchend = handleDestructEnd;
    // FLASH UI logic (unchanged)
    document.getElementById('flashQrBtn').onclick = () => {
      flashSequence([
        { type: 'logo', duration: 800 },
        { type: 'qr', duration: 2000 },
        { type: 'logo', duration: 700 }
      ]);
    };
    document.getElementById('flashCodeBtn').onclick = () => {
      const code = myRoomCode;
      const seq = [{ type: 'logo', duration: 800 }];
      for (let ch of code) {
        seq.push({ type: 'letter', letter: ch, duration: 800 });
      }
      seq.push({ type: 'logo', duration: 700 });
      flashSequence(seq);
    };
    document.getElementById('flashCashBtn').onclick = () => {
      flashSequence([
        { type: 'logo', duration: 600 },
        { type: 'cashapp', duration: 1700 },
        { type: 'logo', duration: 600 }
      ]);
    };
    function flashSequence(seq) {
      const flash = document.getElementById('bigFlash');
      let i = 0;
      flash.style.display = 'flex';
      next();
      function next() {
        if (i >= seq.length) {
          flash.style.display = 'none';
          flash.classList.remove('flash-green');
          return;
        }
        flash.innerHTML = "";
        const item = seq[i++];
        flash.classList.remove('flash-green');
        if (item.type === "logo") {
          flash.innerHTML = `<img src="QuePasaLogo.png" alt="Que Pasa logo" class="flash-logo" />`;
        } else if (item.type === "letter") {
          flash.classList.add('flash-green');
          flash.innerHTML = `<span class="flash-letter">${item.letter}</span>`;
        } else if (item.type === "qr") {
          const qrCanvas = document.createElement('canvas');
          qrCanvas.width = qrCanvas.height = 320;
          qrCanvas.className = "flash-qr";
          flash.appendChild(qrCanvas);
          new QRious({
            element: qrCanvas,
            value: `${location.origin}${location.pathname}?room=${encodeURIComponent(myRoomCode)}`,
            size: 320,
            background: '#fff',
            foreground: '#23272a'
          });
        } else if (item.type === "cashapp") {
          flash.innerHTML = `<img src="CashappQR.png" alt="Cash App" class="flash-cashapp" />`;
        }
        setTimeout(next, item.duration);
      }
    }
    // CHAT: Use Firebase for real-time sync!
    function setupChatFirebase(room) {
      // Remove old listener if any
      if (chatRef) chatRef.off();
      chatRef = db.ref('rooms/' + room + '/chat');
      chatRef.on('value', snap => {
        const chat = snap.val() || [];
        updateChatHistory(chat);
      });
    }
    document.getElementById('chatForm').onsubmit = function(e) {
      e.preventDefault();
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if (!text || !myRoomCode) return;
      chatRef.once('value').then(snap => {
        const chat = snap.val() || [];
        chat.push({ who: myId, text });
        chatRef.set(chat);
        input.value = "";
      });
    };
    function updateChatHistory(chat) {
      const chatDiv = document.getElementById('chatHistory');
      chatDiv.innerHTML = "";
      chat.forEach(msg => {
        let div = document.createElement('div');
        div.className = "chat-message" + (msg.who === myId ? " me" : "");
        if (typeof msg.system !== "undefined") div.className += " system";
        div.textContent = (msg.system ? "" : (msg.who === myId ? "You: " : "")) + msg.text;
        chatDiv.appendChild(div);
      });
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
    // Voting dialog: (still "local" - demo only)
    function triggerVoteDialog() {
      const dialog = document.getElementById('voteDialog');
      dialog.style.display = "flex";
      document.getElementById('voteText').textContent = "A new person wants to join. Approve?";
      document.getElementById('voteYesBtn').onclick = () => {
        dialog.style.display = "none";
        // Could add member to room in Firebase here
        // For real use, you would manage members in db as well
        joinRoomAndShow(myRoomCode);
      };
      document.getElementById('voteNoBtn').onclick = () => {
        dialog.style.display = "none";
        // Could show denied message
      };
    }
    // On load: auto-join if ?room= is in URL!
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      let code = urlParams.get('room');
      if (code && /^[A-Z2-9]{6}$/i.test(code)) {
        code = code.toUpperCase();
        myRoomCode = code;
        isHost = false;
        joinRoomAndShow(code);
      }
    });
    // Demo: If host leaves, destroy room (optional)
    window.onbeforeunload = () => {
      if (isHost && myRoomCode) db.ref('rooms/' + myRoomCode).remove();
    };
  </script>
</body>
</html>
