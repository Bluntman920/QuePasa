<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Que Pasa App</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
    }
    body {
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      overflow: hidden;
      position: relative;
    }
    .app-container {
      min-height: 100vh;
      min-width: 100vw;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    #mainLogoScreen {
      width: 100vw; height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      position: absolute;
      top: 0; left: 0; z-index: 10;
      cursor: pointer;
      flex-direction: column;
    }
    #mainLogo {
      width: min(340px, 80vw);
      max-width: 90vw;
      margin-bottom: 28px;
      margin-top: 8px;
      display: block;
      border-radius: 32px;
      box-shadow: 0 2px 24px #0001;
      transition: transform 0.1s;
    }
    #mainLogoScreen .tapPrompt {
      font-size: 1.3em;
      font-weight: 500;
      color: #444;
      opacity: 0.7;
      margin-top: 0.5em;
      letter-spacing: 0.05em;
      animation: bounce 1.2s infinite alternate;
    }
    @keyframes bounce {
      0% { transform: translateY(0);}
      100% { transform: translateY(-10px);}
    }
    #qrScreen, #chatUI { display: none; }
    .visible { display: flex !important; }
    #qrScreen, #chatUI {
      min-height: 100vh;
      min-width: 100vw;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0; left: 0;
      z-index: 5;
      background: #fff;
    }
    #bigQrContainer {
      background: #fff;
      border-radius: 40px;
      box-shadow: 0 2px 20px #0003;
      padding: 2.3em;
      margin-bottom: 1.7em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #bigQrCode {
      width: min(410px, 90vw);
      height: min(410px, 90vw);
      display: block;
      margin-bottom: 1em;
    }
    #qrInstructions {
      margin: 0.7em 0 0 0;
      color: #333;
      font-size: 1.35em;
      font-weight: 600;
    }
    #continueToChatBtn {
      margin-top: 2em;
      font-size: 1.45em;
      background: #27c46c;
      color: #fff;
      border: none;
      padding: 1em 3.5em;
      border-radius: 18px;
      font-weight: bold;
      box-shadow: 0 2px 10px #27c46c22;
      cursor: pointer;
      transition: background 0.15s;
      letter-spacing: 0.03em;
    }
    #continueToChatBtn:hover { background: #1a9c51; }
    #chatUI {
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #fff;
      min-height: 100vh;
      min-width: 100vw;
      padding-top: 2.5em;
      position: relative;
    }
    #google_translate_element {
      margin: 1.7em 0 1em 0;
      font-size: 1.3em;
      z-index: 999;
    }
    #chatBgLogo {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 70vw;
      max-width: 500px;
      min-width: 260px;
      opacity: 0.08;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
      user-select: none;
    }
    #chatBox {
      margin-top: 1.2em;
      max-height: 38vh;
      min-height: 80px;
      overflow-y: auto;
      border: 1.5px solid #ccc;
      padding: 1.3em;
      width: 87vw;
      max-width: 630px;
      margin-left: auto;
      margin-right: auto;
      background: #fafafa;
      text-align: left;
      border-radius: 14px;
      font-size: 1.23em;
      position: relative;
      z-index: 1;
    }
    #chatInputArea {
      margin-top: 1.2em;
      width: 87vw; max-width: 630px;
      display: flex;
      align-items: center;
      gap: 0.6em;
      position: relative;
      z-index: 2;
    }
    #msgInput {
      width: 100%;
      font-size: 1.18em;
      padding: 0.8em;
      border-radius: 13px;
      border: 1.3px solid #bbb;
      resize: none;
      box-sizing: border-box;
    }
    #micBtn {
      background: #e3f6fd;
      border: 1.5px solid #27a3cc;
      color: #27a3cc;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.55em;
      vertical-align: middle;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #roomInfo {
      font-size: 1.27em;
      margin-bottom: 0.4em;
      font-weight: bold;
      color: #444;
      letter-spacing: 0.08em;
    }
    #tipSectionChat {
      margin: 2.2em 0 1.2em 0;
      background: #f9f9f9;
      border-radius: 22px;
      display: inline-block;
      padding: 2em 2.3em 2.3em 2.3em;
      box-shadow: 0 2px 18px #0001;
      position: relative;
      z-index: 2;
    }
    .tipIconsRow {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 1.6em;
      margin-bottom: 0.8em;
      align-items: center;
      flex-wrap: wrap;
    }
    .tipIcon {
      width: 110px;
      height: 110px;
      border-radius: 16px;
      background: #fff;
      margin: 0 0.3em 0 0.3em;
      box-shadow: 0 2px 16px #27c46c11;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2.5px solid #27c46c33;
      transition: box-shadow 0.15s;
    }
    .tipIcon img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 12px;
    }
    .tipPayBtn {
      display: inline-block;
      margin-top: 0.4em;
      padding: 0.8em 2.2em;
      background: #27c46c;
      color: #fff;
      border-radius: 14px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.21em;
      box-shadow: 0 2px 12px #27c46c22;
      transition: background 0.15s;
      margin-right: 0.7em;
      letter-spacing: 0.03em;
    }
    .tipPayBtn:last-child { margin-right: 0; }
    .tipPayBtn:hover { background: #1a9c51; }
    #tipDesc {
      font-size:1.13em;
      color:#444;
      margin-top:0.7em;
      margin-bottom:0.1em;
      text-align:center;
      font-weight:500;
    }
    #expiredMsg {
      font-size: 1.2em;
      color: #c12;
      margin-top: 2em;
      display: none;
      z-index: 100;
      position: absolute;
      left: 50%;
      top: 40vh;
      transform: translate(-50%, 0);
      width: 95vw;
      max-width: 450px;
      text-align: center;
      background: #fff;
      padding: 2em 1em;
      border-radius: 24px;
      box-shadow: 0 2px 12px #c12a;
    }
    #holdDisconnectBtn, #holdFlashQRBtn {
      position: fixed;
      width: 80px; height: 80px;
      z-index: 100;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      outline: none;
      font-size: 2em;
    }
    #holdDisconnectBtn {
      top: 28px; right: 28px;
      background: #f44336;
      color: #fff;
      font-size: 2.5em;
      box-shadow: 0 2px 18px #0003;
    }
    #holdDisconnectBtn.holding { background: #c62828; }
    #holdDisconnectBtn .progress-ring, #holdFlashQRBtn .progress-ring {
      position: absolute; top: -7px; left: -7px;
      width: 94px; height: 94px; z-index: 101;
      pointer-events: none;
    }
    #holdDisconnectBtn .progress-ring__circle, #holdFlashQRBtn .progress-ring__circle {
      stroke: #fff; stroke-width: 7; fill: transparent; transition: stroke 0.2s;
    }
    #holdDisconnectBtnText, #holdFlashQRBtnText {
      z-index: 102;
      position: absolute;
      left: 0; top: 0;
      width: 80px; height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      text-shadow: 0 3px 11px #0006;
    }
    .skullIcon { width: 52px; height: 52px; display: inline-block; vertical-align: middle; }
    #holdFlashQRBtn {
      top: 28px; left: 28px;
      background: #27a3cc; color: #fff;
      font-size: 2.2em; box-shadow: 0 2px 12px #0003;
    }
    #holdFlashQRBtn.holding { background: #136a8a; }
    #flashQROverlay {
      display: none; position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.97);
      align-items: center; justify-content: center;
      z-index: 500; flex-direction: column; transition: opacity 0.2s;
    }
    #flashQROverlay.visible { display: flex; }
    #flashQROverlay #flashQRcode {
      background: #fff; border-radius: 40px;
      box-shadow: 0 2px 20px #0003;
      padding: 2.2em; margin-bottom: 1.5em;
      display: flex; flex-direction: column; align-items: center;
      min-width: 260px; max-width: 97vw;
    }
    #flashQROverlay #flashQRroom {
      font-size: 1.35em; color: #555; font-weight: bold;
      margin-top: 0.9em; letter-spacing: 0.05em; margin-bottom: 0.5em;
    }
    @media (max-width: 600px) {
      #chatBox, #chatInputArea { width: 99vw; max-width: 99vw;}
      #bigQrContainer { padding: 0.7em;}
      #tipSection, #tipSectionChat { padding: 1.3em 0.2em 1.3em 0.2em;}
      #holdDisconnectBtn, #holdFlashQRBtn { top: unset; bottom: 22px;}
      #holdDisconnectBtn { right: 22px; }
      #holdFlashQRBtn { left: 22px;}
      #holdDisconnectBtn, #holdFlashQRBtn { width: 65px; height: 65px;}
      #holdDisconnectBtnText, #holdFlashQRBtnText { width:65px; height:65px;}
      #holdDisconnectBtn .progress-ring, #holdFlashQRBtn .progress-ring { width:75px; height:75px; top:-5px; left:-5px;}
      .skullIcon { width:40px; height:40px; }
      .tipIcon { width:88px; height:88px;}
      .tipIcon img { width:80px; height:80px;}
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div id="mainLogoScreen" class="visible" onclick="showQrScreen()">
      <img id="mainLogo" src="icon2.png" alt="Que Pasa App Logo">
      <div class="tapPrompt">Tap logo to start</div>
    </div>
    <div id="qrScreen">
      <div id="bigQrContainer">
        <div id="bigQrCode"></div>
        <div id="qrInstructions">Show this code to the other person.<br>When they scan, chat will begin!</div>
      </div>
      <button id="continueToChatBtn" onclick="goToChat()">Continue to Chat</button>
    </div>
    <div id="chatUI">
      <div id="google_translate_element"></div>
      <img id="chatBgLogo" src="icon2.png" alt="">
      <button id="holdFlashQRBtn" title="Hold to Flash QR" style="display:none;">
        <svg class="progress-ring" width="94" height="94">
          <circle class="progress-ring__circle" stroke="#fff" stroke-width="7" fill="transparent" r="36" cx="47" cy="47"/>
        </svg>
        <span id="holdFlashQRBtnText">QR</span>
      </button>
      <button id="holdDisconnectBtn" title="Hold to Disconnect" style="display:none;">
        <svg class="progress-ring" width="94" height="94">
          <circle class="progress-ring__circle" stroke="#fff" stroke-width="7" fill="transparent" r="36" cx="47" cy="47"/>
        </svg>
        <span id="holdDisconnectBtnText">
          <svg class="skullIcon" viewBox="0 0 64 64">
            <g>
              <ellipse cx="32" cy="32" rx="24" ry="24" fill="#ea1c23" stroke="#fff" stroke-width="2"/>
              <ellipse cx="32" cy="44" rx="10" ry="6" fill="#fff" opacity="0.18"/>
              <ellipse cx="24" cy="34" rx="3.2" ry="4.8" fill="#222"/>
              <ellipse cx="40" cy="34" rx="3.2" ry="4.8" fill="#222"/>
              <ellipse cx="32" cy="47" rx="2.2" ry="1.2" fill="#2c2c2c"/>
              <ellipse cx="28" cy="41" rx="1" ry="1.5" fill="#2c2c2c"/>
              <ellipse cx="36" cy="41" rx="1" ry="1.5" fill="#2c2c2c"/>
              <path d="M22 27 Q32 22 42 27" stroke="#fff" stroke-width="2" fill="none"/>
            </g>
          </svg>
        </span>
      </button>
      <div id="roomInfo"></div>
      <div id="chatBox"></div>
      <div id="chatInputArea">
        <textarea id="msgInput" placeholder="Type and press Enter..."></textarea>
        <button id="micBtn" title="Speak" onclick="startSpeechToText()">ðŸŽ¤</button>
      </div>
      <div id="tipSectionChat">
        <div class="tipIconsRow">
          <a href="https://paypal.me/QuePasaApp?country.x=US&locale.x=en_US" target="_blank" class="tipIcon" title="Tip with PayPal">
            <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal">
          </a>
          <a href="icon.png" target="_blank" class="tipIcon" title="Tip with Cash App">
            <img src="icon.png" alt="Cash App">
          </a>
        </div>
        <a class="tipPayBtn" href="https://paypal.me/QuePasaApp?country.x=US&locale.x=en_US" target="_blank">Tip with PayPal</a>
        <a class="tipPayBtn" href="icon.png" target="_blank">Tip with Cash App</a>
        <div id="tipDesc">Thank you for supporting Que Pasa!</div>
      </div>
    </div>
    <div id="flashQROverlay">
      <div id="flashQRcode"></div>
      <div id="flashQRroom"></div>
      <div style="color:#555;font-size:1.18em;margin-bottom:1em;">Have them scan this QR to join you.</div>
    </div>
    <div id="expiredMsg">Room expired, deleted, or too many people joined.<br />Please create a new room.</div>
  </div>
  <!-- Google Translate Widget -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,es',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script>
    // ==== Firebase Config ====
    const firebaseConfig = {
      apiKey: "AIzaSyDNz_qKPg7LfhVcXtKKTcTU-ynfBLkOSC4",
      authDomain: "quepasaapp-2e0f7.firebaseapp.com",
      databaseURL: "https://quepasaapp-2e0f7-default-rtdb.firebaseio.com",
      projectId: "quepasaapp-2e0f7",
      storageBucket: "quepasaapp-2e0f7.appspot.com",
      messagingSenderId: "508026556029",
      appId: "1:508026556029:web:e8ff783647a23ecc571d314",
      measurementId: "G-BTF5SX93LW"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let room = "";
    let userNickname = "";
    let userId = "";
    let roomExpired = false;
    let usersListener = null;
    let roomListener = null;

    function showQrScreen() {
      document.getElementById('mainLogoScreen').classList.remove('visible');
      document.getElementById('mainLogoScreen').style.display = 'none';
      room = generateRandomRoomCode(12);
      document.getElementById('qrScreen').style.display = 'flex';
      document.getElementById('qrScreen').classList.add('visible');
      const qrDiv = document.getElementById('bigQrCode');
      qrDiv.innerHTML = "";
      const joinUrl = `${window.location.origin}${window.location.pathname}?room=${room}`;
      new QRCode(qrDiv, {
        text: joinUrl,
        width: Math.min(window.innerWidth * 0.8, 410),
        height: Math.min(window.innerWidth * 0.8, 410),
        correctLevel: QRCode.CorrectLevel.H
      });
    }
    function goToChat() {
      document.getElementById('qrScreen').classList.remove('visible');
      document.getElementById('qrScreen').style.display = 'none';
      // Ask for nickname on first use
      userNickname = localStorage.getItem('qp_nick') || prompt("Enter a nickname (optional):") || "User";
      localStorage.setItem('qp_nick', userNickname);
      window.history.replaceState({}, '', window.location.pathname + `?room=${room}`);
      initRoom();
    }
    // --- On page load, check if joining a room via QR ---
    const query = new URLSearchParams(window.location.search);
    if (query.get("room")) {
      room = query.get("room");
      document.getElementById('mainLogoScreen').classList.remove('visible');
      document.getElementById('mainLogoScreen').style.display = 'none';
      userNickname = localStorage.getItem('qp_nick') || prompt("Enter a nickname (optional):") || "User";
      localStorage.setItem('qp_nick', userNickname);
      initRoom();
    }
    function generateRandomRoomCode(length = 12) {
      const array = new Uint8Array(length);
      window.crypto.getRandomValues(array);
      return Array.from(array, b => b.toString(36).padStart(2, '0')).join('');
    }
    function removeListeners() {
      if (usersListener) usersListener.off();
      if (roomListener) roomListener.off();
    }
    function initRoom() {
      document.getElementById("chatUI").style.display = "flex";
      document.getElementById("chatUI").classList.add("visible");
      document.getElementById("expiredMsg").style.display = "none";
      document.getElementById("holdDisconnectBtn").style.display = "flex";
      document.getElementById("holdFlashQRBtn").style.display = "flex";
      roomExpired = false;
      document.getElementById("roomInfo").innerText = `Room: ${room}`;
      userId = "u_" + Math.random().toString(36).substr(2, 9) + "_" + Date.now();
      const userRef = db.ref(`rooms/${room}/users/${userId}`);
      userRef.set({ nickname: userNickname, connected: true });
      userRef.onDisconnect().remove();
      usersListener = db.ref(`rooms/${room}/users`);
      usersListener.on('value', snapshot => {
        const users = snapshot.val();
        const userCount = users ? Object.keys(users).length : 0;
        if (userCount > 2) {
          setTimeout(() => db.ref(`rooms/${room}`).remove(), 120);
        }
      });
      roomListener = db.ref(`rooms/${room}`);
      roomListener.on('value', snapshot => {
        if (!snapshot.exists()) {
          showExpired();
        }
      });
      listenToRoom();
    }
    function showExpired() {
      roomExpired = true;
      document.getElementById("chatUI").classList.remove("visible");
      document.getElementById("chatUI").style.display = "none";
      document.getElementById("holdDisconnectBtn").style.display = "none";
      document.getElementById("holdFlashQRBtn").style.display = "none";
      document.getElementById("flashQROverlay").classList.remove("visible");
      document.getElementById("qrScreen").classList.remove("visible");
      document.getElementById("qrScreen").style.display = "none";
      document.getElementById("expiredMsg").style.display = "block";
      if (window.history && window.history.replaceState) {
        window.history.replaceState({}, document.title, window.location.pathname);
      } else {
        window.location.search = '';
      }
    }
    async function sendMsg(msg) {
      if (!msg || !room) return;
      db.ref(`rooms/${room}/messages`).push({
        user: userNickname,
        text: msg,
        ts: Date.now()
      });
    }
    function listenToRoom() {
      if (!room) return;
      db.ref(`rooms/${room}/messages`).off();
      document.getElementById("chatBox").innerHTML = "";
      db.ref(`rooms/${room}/messages`).on("child_added", snapshot => {
        const data = snapshot.val();
        const box = document.getElementById("chatBox");
        box.innerHTML += `<div><b>${data.user}:</b> ${data.text}</div>`;
        box.scrollTop = box.scrollHeight;
      });
    }
    document.getElementById("msgInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        const msg = this.value.trim();
        if (msg) {
          sendMsg(msg);
          this.value = "";
        }
      }
    });
    let isSpeechActive = false;
    function startSpeechToText() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Speech recognition not supported in this browser.');
        return;
      }
      if (isSpeechActive) return;
      isSpeechActive = true;
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("msgInput").value = transcript;
        sendMsg(transcript);
        isSpeechActive = false;
      };
      recognition.onerror = () => { isSpeechActive = false; };
      recognition.onend = () => { isSpeechActive = false; };
      recognition.start();
    }
    // --- Hold-to-disconnect logic ---
    const holdBtn = document.getElementById('holdDisconnectBtn');
    const ring = holdBtn.querySelector('.progress-ring__circle');
    let holdTimeout = null;
    let holdStart = 0;
    let holdProgressFrame = null;
    const HOLD_TIME = 3000;
    function setRingPercent(percent) {
      const radius = ring.r.baseVal.value;
      const circumference = 2 * Math.PI * radius;
      ring.style.strokeDasharray = `${circumference} ${circumference}`;
      ring.style.strokeDashoffset = `${circumference - percent/100 * circumference}`;
    }
    setRingPercent(0);
    holdBtn.addEventListener('mousedown', startHold);
    holdBtn.addEventListener('touchstart', startHold);
    holdBtn.addEventListener('mouseup', cancelHold);
    holdBtn.addEventListener('mouseleave', cancelHold);
    holdBtn.addEventListener('touchend', cancelHold);
    holdBtn.addEventListener('touchcancel', cancelHold);
    function startHold(e) {
      e.preventDefault();
      if (holdTimeout) return;
      holdBtn.classList.add('holding');
      holdStart = Date.now();
      setRingPercent(0);
      function updateProgress() {
        const elapsed = Date.now() - holdStart;
        const percent = Math.min(100, elapsed / HOLD_TIME * 100);
        setRingPercent(percent);
        if (elapsed >= HOLD_TIME) {
          disconnectNow();
        } else {
          holdProgressFrame = requestAnimationFrame(updateProgress);
        }
      }
      holdProgressFrame = requestAnimationFrame(updateProgress);
      holdTimeout = setTimeout(disconnectNow, HOLD_TIME);
    }
    function cancelHold(e) {
      if (!holdTimeout) return;
      clearTimeout(holdTimeout);
      holdTimeout = null;
      if (holdProgressFrame) cancelAnimationFrame(holdProgressFrame);
      setRingPercent(0);
      holdBtn.classList.remove('holding');
    }
    function disconnectNow() {
      cancelHold();
      holdBtn.classList.remove('holding');
      setRingPercent(100);
      if (room && userId) {
        db.ref(`rooms/${room}/users/${userId}`).remove().then(() => {
          showExpired();
        });
      } else {
        showExpired();
      }
    }
    // --- Hold-to-flash-QR logic ---
    const flashBtn = document.getElementById('holdFlashQRBtn');
    const flashRing = flashBtn.querySelector('.progress-ring__circle');
    let flashTimeout = null;
    let flashStart = 0;
    let flashProgressFrame = null;
    const FLASH_HOLD = 500;
    function setFlashRingPercent(percent) {
      const radius = flashRing.r.baseVal.value;
      const circumference = 2 * Math.PI * radius;
      flashRing.style.strokeDasharray = `${circumference} ${circumference}`;
      flashRing.style.strokeDashoffset = `${circumference - percent/100 * circumference}`;
    }
    setFlashRingPercent(0);
    flashBtn.addEventListener('mousedown', startFlashHold);
    flashBtn.addEventListener('touchstart', startFlashHold);
    flashBtn.addEventListener('mouseup', cancelFlashHold);
    flashBtn.addEventListener('mouseleave', cancelFlashHold);
    flashBtn.addEventListener('touchend', cancelFlashHold);
    flashBtn.addEventListener('touchcancel', cancelFlashHold);
    function startFlashHold(e) {
      e.preventDefault();
      if (flashTimeout) return;
      flashBtn.classList.add('holding');
      flashStart = Date.now();
      setFlashRingPercent(0);
      function updateProgress() {
        const elapsed = Date.now() - flashStart;
        const percent = Math.min(100, elapsed / FLASH_HOLD * 100);
        setFlashRingPercent(percent);
        if (elapsed >= FLASH_HOLD) {
          showFlashQRCode();
        } else {
          flashProgressFrame = requestAnimationFrame(updateProgress);
        }
      }
      flashProgressFrame = requestAnimationFrame(updateProgress);
      flashTimeout = setTimeout(showFlashQRCode, FLASH_HOLD);
    }
    function cancelFlashHold(e) {
      if (!flashTimeout) return;
      clearTimeout(flashTimeout);
      flashTimeout = null;
      if (flashProgressFrame) cancelAnimationFrame(flashProgressFrame);
      setFlashRingPercent(0);
      flashBtn.classList.remove('holding');
      hideFlashQRCode();
    }
    function showFlashQRCode() {
      cancelFlashHold();
      const overlay = document.getElementById('flashQROverlay');
      overlay.classList.add('visible');
      const qrDiv = document.getElementById('flashQRcode');
      qrDiv.innerHTML = '';
      const joinUrl = `${window.location.origin}${window.location.pathname}?room=${room}`;
      new QRCode(qrDiv, {
        text: joinUrl,
        width: Math.min(window.innerWidth * 0.8, 410),
        height: Math.min(window.innerWidth * 0.8, 410),
        correctLevel: QRCode.CorrectLevel.H
      });
      document.getElementById('flashQRroom').innerText = `Room: ${room}`;
    }
    function hideFlashQRCode() {
      document.getElementById('flashQROverlay').classList.remove('visible');
    }
    document.getElementById('flashQROverlay').addEventListener('mousedown', hideFlashQRCode);
    document.getElementById('flashQROverlay').addEventListener('touchstart', hideFlashQRCode);
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') hideFlashQRCode();
    });
  </script>
</body>
