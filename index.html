<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Que Pasa App</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
    }
    .app-container {
      text-align: center;
      padding: 2em;
    }
    #quePasaLogo {
      width: 160px;
      max-width: 90vw;
      margin-bottom: 12px;
      margin-top: 8px;
      display: block;
      border-radius: 24px;
      box-shadow: 0 2px 16px #0002;
    }
    #tipSection {
      margin: 2em 0 1em 0;
      background: #f9f9f9;
      border-radius: 16px;
      display: inline-block;
      padding: 1.25em 2em 1.5em 2em;
      box-shadow: 0 2px 12px #0001;
    }
    #tipQr {
      width: 180px;
      height: 180px;
      border-radius: 12px;
      margin-bottom: 0.5em;
      box-shadow: 0 1px 8px #0001;
      background: #fff;
    }
    #tipLink {
      display: inline-block;
      margin-top: 0.7em;
      padding: 0.4em 1.1em;
      background: #27c46c;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 2px 12px #27c46c22;
      transition: background 0.15s;
    }
    #tipLink:hover {
      background: #1a9c51;
    }
    #qrcode {
      display: none;
      margin: 2em auto;
      width: 256px;
      height: 256px;
    }
    .visible {
      display: block !important;
    }
    .hidden {
      display: none;
    }
    textarea, input[type="text"] {
      width: 80%;
      font-size: 1.1em;
      margin-top: 1em;
      padding: 0.5em;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    #chatBox {
      margin-top: 1em;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 1em;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      background: #fafafa;
    }
    select, button {
      font-size: 1em;
      padding: 0.5em 1em;
      margin: 0.5em;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #f5f5f5;
    }
    #micBtn {
      background: #e3f6fd;
      border: 1px solid #27a3cc;
      color: #27a3cc;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      vertical-align: middle;
      cursor: pointer;
      margin-left: 8px;
    }
    #roomInfo {
      font-size: 1.2em;
      margin: 1em 0 0.2em 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Que Pasa Logo -->
    <img id="quePasaLogo" src="icon2.png" alt="Que Pasa App Logo">

    <h1>Que Pasa App</h1>

    <!-- Tip/Payment QR Section -->
    <div id="tipSection">
      <div style="font-weight:bold;margin-bottom:0.3em;font-size:1.1em;">
        â˜• Buy Me a Coffee / Tip Me!
      </div>
      <img id="tipQr" src="icon.png" alt="Tip via Cash App QR">
      <br>
      <a id="tipLink" href="https://pay.google.com/your-link-here" target="_blank" rel="noopener">Tip via Google Pay</a>
      <div style="font-size:0.97em;color:#666;margin-top:0.4em;">Scan the code or tap the button to tip.</div>
    </div>

    <div id="languageScreen">
      <h2>Select Your Language</h2>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="es">EspaÃ±ol</option>
      </select>
      <br />
      <input type="text" id="nickname" maxlength="16" placeholder="Your nickname (optional)">
      <br />
      <button onclick="autoCreateOrJoin()">Continue</button>
    </div>

    <div id="chatUI" class="hidden">
      <div id="roomInfo"></div>
      <div id="qrcode"></div>
      <div id="chatBox"></div>
      <div style="margin-top:1em;">
        <textarea id="msgInput" placeholder="Type and press Enter..."></textarea>
        <button id="micBtn" title="Speak" onclick="startSpeechToText()">ðŸŽ¤</button>
      </div>
    </div>
  </div>

  <script>
    // ==== Firebase Config ====
    const firebaseConfig = {
      apiKey: "AIzaSyDNz_qKPg7LfhVcXtKKTcTU-ynfBLkOSC4",
      authDomain: "quepasaapp-2e0f7.firebaseapp.com",
      databaseURL: "https://quepasaapp-2e0f7-default-rtdb.firebaseio.com",
      projectId: "quepasaapp-2e0f7",
      storageBucket: "quepasaapp-2e0f7.appspot.com",
      messagingSenderId: "508026556029",
      appId: "1:508026556029:web:e8ff783647a23ecc571d314",
      measurementId: "G-BTF5SX93LW"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let room = "";
    let qrTimeout;
    let userLang = "en";
    let userNickname = "";
    let isSpeechActive = false;

    // --- Room Creation/Join ---
    function autoCreateOrJoin() {
      userLang = document.getElementById("languageSelect").value;
      userNickname = document.getElementById("nickname").value.trim() || "User";
      const query = new URLSearchParams(window.location.search);
      const roomParam = query.get("room");
      if (roomParam) {
        room = roomParam;
        initRoom();
      } else {
        room = Date.now().toString(36) + Math.random().toString(36).substr(2, 4);
        window.location.search = `?room=${room}`;
      }
    }

    function initRoom() {
      document.getElementById("languageScreen").classList.add("hidden");
      document.getElementById("chatUI").classList.remove("hidden");
      document.getElementById("roomInfo").innerText = `Room Code: ${room}`;

      // Show QR code for 5 minutes
      const qrElement = document.getElementById("qrcode");
      qrElement.innerHTML = "";
      new QRCode(qrElement, {
        text: `${window.location.origin}${window.location.pathname}?room=${room}`,
        width: 256,
        height: 256,
        correctLevel: QRCode.CorrectLevel.H
      });
      qrElement.classList.add("visible");
      if (qrTimeout) clearTimeout(qrTimeout);
      qrTimeout = setTimeout(() => {
        qrElement.classList.remove("visible");
      }, 5 * 60 * 1000);

      listenToRoom();
    }

    async function sendMsg(msg) {
      if (!msg || !room) return;
      db.ref(`rooms/${room}`).push({
        user: userNickname,
        lang: userLang,
        text: msg,
        ts: Date.now()
      });
    }

    function listenToRoom() {
      if (!room) return;
      db.ref(`rooms/${room}`).on("child_added", snapshot => {
        const data = snapshot.val();
        const box = document.getElementById("chatBox");
        if (data.lang !== userLang) {
          box.innerHTML += `<div><b>${data.user}:</b> <span title="translated">(translated) </span>${fakeTranslate(data.text, data.lang, userLang)}</div>`;
        } else {
          box.innerHTML += `<div><b>${data.user}:</b> ${data.text}</div>`;
        }
        box.scrollTop = box.scrollHeight;
      });
    }

    document.getElementById("msgInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        const msg = this.value.trim();
        if (msg) {
          sendMsg(msg);
          this.value = "";
        }
      }
    });

    // --- Speech-to-text ---
    function startSpeechToText() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Speech recognition not supported in this browser.');
        return;
      }
      if (isSpeechActive) return;
      isSpeechActive = true;
      const recognition = new webkitSpeechRecognition();
      recognition.lang = userLang === "es" ? "es-ES" : "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("msgInput").value = transcript;
        sendMsg(transcript);
        isSpeechActive = false;
      };
      recognition.onerror = () => { isSpeechActive = false; };
      recognition.onend = () => { isSpeechActive = false; };
      recognition.start();
    }

    function fakeTranslate(text, from, to) {
      if (from === "en" && to === "es") return `[ENâ†’ES] ${text}`;
      if (from === "es" && to === "en") return `[ESâ†’EN] ${text}`;
      return text;
    }

    // --- On page load: join room if link has ?room=xxx ---
    const query = new URLSearchParams(window.location.search);
    if (query.get("room")) {
      room = query.get("room");
      document.getElementById("languageScreen").classList.remove("hidden");
      document.getElementById("chatUI").classList.add("hidden");
    }
  </script>
</body>
</html>
